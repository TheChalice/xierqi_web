<div id="console">
    <style>
        .menu-list {
            width: 100%;
            height: 0px;
            max-height: calc(100% - 50px);
            overflow: auto;
            background: #252b39;
            position: fixed;
            top: 50px;
            left: 0px;
            z-index: 3000;
            box-shadow: 0 2px 6px 0 rgba(0,0,0,.3);
            box-sizing: border-box;
            transition: all 500ms cubic-bezier(0,0,.2,1);
            -webkit-transition: all 500ms cubic-bezier(0,0,.2,1);
            -moz-transition: all 500ms cubic-bezier(0,0,.2,1);
            -o-transition: all 500ms cubic-bezier(0,0,.2,1);
        }
        .menu-list.visible {
            height: 800px;
            transition: all 200ms cubic-bezier(0,0,.2,1);
            -webkit-transition: all 200ms cubic-bezier(0,0,.2,1);
            -moz-transition: all 200ms cubic-bezier(0,0,.2,1);
            -o-transition: all 200ms cubic-bezier(0,0,.2,1);
        }
        .menu-list.visible::-webkit-scrollbar {display:none}
        .menu-list span.uex-icon-cross {
            background: #fff;
            width: 14px;
            height: 14px;
            border-radius: 14px;
            color: #20a0ff;
            line-height: 16px;
            text-align: center;
            display: inline-block;
            position: absolute;
            right: 0px;
            top: 10px;
            cursor: pointer;
            opacity: 0;
        }
        .menu-list * {
            box-sizing: content-box;
        }
        .menu-list-content {
            height: 0px;
            overflow: hidden;
            padding: 20px;
            padding-top: 0px;
            padding-bottom: 0px;
            position: relative;
            box-sizing: border-box;
            transition: all 200ms cubic-bezier(0,0,.2,1);
            -webkit-transition: all 200ms cubic-bezier(0,0,.2,1);
            -moz-transition: all 200ms cubic-bezier(0,0,.2,1);
            -o-transition: all 200ms cubic-bezier(0,0,.2,1);
        }
        .menu-list.visible .menu-list-content {
            height: 800px;
            padding-top: 20px;
            padding-bottom: 20px;
            transition: all 800ms cubic-bezier(0,0,.2,1);
            -webkit-transition: all 800ms cubic-bezier(0,0,.2,1);
            -moz-transition: all 800ms cubic-bezier(0,0,.2,1);
            -o-transition: all 800ms cubic-bezier(0,0,.2,1);
        }

        .menu-list .lay {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0px;
            left: 0px;
            opacity: 1;
            transition: all 200ms cubic-bezier(0,0,.2,1);
            -webkit-transition: all 200ms cubic-bezier(0,0,.2,1);
            -moz-transition: all 200ms cubic-bezier(0,0,.2,1);
            -o-transition: all 200ms cubic-bezier(0,0,.2,1);
            background: -webkit-linear-gradient(top,rgba(37,43,57,0) 0%,rgba(37,43,57,1) 100%);
            background: -moz-linear-gradient(top,rgba(37,43,57,0) 0%,rgba(37,43,57,1) 100%);
            background: -o-linear-gradient(top,rgba(37,43,57,0) 0%,rgba(37,43,57,1) 100%);
            background: linear-gradient(top,rgba(37,43,57,0) 0%,rgba(37,43,57,1) 100%);
        }
        .menu-list.visible .lay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            bottom: -800px;
            opacity: 0;
            transition: all 800ms cubic-bezier(0,0,.2,1), opacity 800ms cubic-bezier(0,0,.2,1) 800ms, bottom 10ms cubic-bezier(0,0,.2,1) 1200ms;
            -webkit-transition: all 800ms cubic-bezier(0,0,.2,1), opacity 800ms cubic-bezier(0,0,.2,1) 800ms, bottom 10ms cubic-bezier(0,0,.2,1) 1200ms;
            -moz-transition: all 800ms cubic-bezier(0,0,.2,1), opacity 800ms cubic-bezier(0,0,.2,1) 800ms, bottom 10ms cubic-bezier(0,0,.2,1) 1200ms;
            -o-transition: all 800ms cubic-bezier(0,0,.2,1), opacity 800ms cubic-bezier(0,0,.2,1) 800ms, bottom 10ms cubic-bezier(0,0,.2,1) 1200ms;
            background: -webkit-linear-gradient(top,rgba(37,43,57,0) 0%,rgba(37,43,57,1) 100%);
            background: -moz-linear-gradient(top,rgba(37,43,57,0) 0%,rgba(37,43,57,1) 100%);
            background: -o-linear-gradient(top,rgba(37,43,57,0) 0%,rgba(37,43,57,1) 100%);
            background: linear-gradient(top,rgba(37,43,57,0) 0%,rgba(37,43,57,1) 100%);
        }
        .menu-list .menu-list-item-child:hover {
            color: #20a0ff;
        }
        .menu-list.visible span.uex-icon-cross {
            opacity: 1;
        }
        .menu-list ul, li {
            padding: 0px;
            margin: 0px;
            list-style-type: none;
            cursor: pointer;
        }
        .menu-list li.visible {
            color: #20a0ff;
        }
        .menu-list .menu-list-item-title,
        .menu-list .menu-list-item-child {
            font-size: 12px;
        }
        .menu-list .menu-list-item-title {
            color: #CCD5E0;
            margin: 15px 0px;
        }
        .menu-list-column .menu-list-item:first-child .menu-list-item-title {
            margin-top: 0px;
        }
        .menu-list .menu-list-item-child {

        }
        .menu-list .menu-list-item-child {
            color: #A2B0C4 ;
            margin-bottom: 9px;
        }
        .menu-list.visible .menu-list-item-child {
            opacity: 1;
        }
        .menu-list .menu-list-item-child:last-child {
            margin-bottom: 0px;
        }
        .menu-list .menu-list-column {
            width: 100px;
            display: inline-block;
            vertical-align: top;
            padding: 0px 10px;
            padding-right: 100px;
            transform: translateY(-100px);
            transition: all 200ms cubic-bezier(0,0,.2,1);
            -webkit-transition: all 200ms cubic-bezier(0,0,.2,1);
            -moz-transition: all 200ms cubic-bezier(0,0,.2,1);
            -o-transition: all 200ms cubic-bezier(0,0,.2,1);
        }
        .menu-list.visible .menu-list-column {
            transform: translateY(0px);
            transition: all 200ms cubic-bezier(0,0,.2,1);
            -webkit-transition: all 200ms cubic-bezier(0,0,.2,1);
            -moz-transition: all 200ms cubic-bezier(0,0,.2,1);
            -o-transition: all 200ms cubic-bezier(0,0,.2,1);
        }
        .menu-list .menu-list-column-title:before {
            content: "";
            position: absolute;
            width: 6px;
            height: 13px;
            background: #168DDE;
            left: -14px;
            top: 4px;
        }
        .menu-list .menu-list-column-title {
            color: #fff;
            font-size: 14px;
            position: relative;
        }
        .menu-list .menu-list-item {
            border-bottom: 1px dashed #475669;
            padding-bottom: 15px;
        }
        .menu-list .menu-list-item:last-child {
            border-bottom: 0px;
        }
    </style>
    <c-header></c-header>
    <div class="menu-list" ng-mouseenter="colonyNavEnter()" ng-mouseleave="colonyNavLeave()">
        <div class="menu-list-content">
            <div class="menu-list-column has-column-label" ng-repeat="colonylist in colonyList">
                <div class="menu-list-column-title" ng-if="colonylist.title">{{colonylist.title}}</div>
                <div class="menu-list-item" ng-repeat="child in colonylist.children">
                    <div class="menu-list-item-title">{{child.subtitle}}</div>
                    <ul>
                        <li class="menu-list-item-child" ng-repeat="subchild in child.subChild">{{subchild .urlName}}</li>
                    </ul>
                </div>
            </div>
            <div class="lay"></div>
        </div>
    </div>

    <div style="width:100%;">
        <a class="navbar-toggle" data-toggle="collapse" data-target="#sidebar-container" aria-expanded="false" href="javascript:;">
            <span class="caret"></span>
        </a>
        <div ng-if="showsidebar" id="sidebar-container" style="position: fixed;left: 0;top:50px;bottom:0px;background:#F5F6F9;z-index:100;
        box-shadow: 1px 1px 5px 0 rgba(0,0,0,0.33);-webkit-box-shadow: 1px 1px 5px 0 rgba(0,0,0,0.33);-moz-box-shadow: 1px 1px 5px 0 rgba(0,0,0,0.33);z-index:1000;"
             class="navbar-collapse">
            <c-sidebar></c-sidebar>
        </div>


        <div id="sidebar-right-fixed" class="service-pad"  style="margin-left:180px;" full-height>
                <div class="bread_set" ng-if="hasBack()" add-classes-map>
                        <span class="bread_tit"  ng-click="back()">{{console.state | stateNameFilter}}</span>
                        <span class="bread_line">/</span>
                        <span class="bread_tit_back">{{console.state | stateTitleFilter}}</span>
                        <!-- {{console.state}} -->
                </div>
            <div>
                <div ui-view></div>
            </div>

        </div>
    </div>
</div>
