<div class="col-md-12 service-createlist" ng-show="showall">    <div class="service-createheader">        服务名称    </div>    <div class="service-createbody">        <div class="input-group divradio">            <label></label>            <input autocomplete="off" type="text" name="serviceName" ng-model="fuwuname"                   class="form-control service-createname"                   ng-pattern="/^[a-z]([-a-z0-9]*[a-z0-9])?$/"                   onkeypress="if((event.keyCode > 31 && event.keyCode < 44) || (event.keyCode > 46 && event.keyCode < 48) || (event.keyCode > 57 && event.keyCode < 65) || (event.keyCode > 90 && event.keyCode < 97))event.returnValue = false;"                   type="text" name="name" class="form-control" required>            <small ng-if="err.name.null"  class="fa fa-info-circle err-tip err">                请输入正确构建名称            </small>            <small ng-if="err.name.pattern" class="fa fa-info-circle err-tip err">                请输入4~30位名称,名称只能包含小写英文、数字以及“-”            </small>            <small ng-if="err.name.repeated" class="fa fa-info-circle err-tip err">输入的名称已重复            </small>        </div>    </div></div>
