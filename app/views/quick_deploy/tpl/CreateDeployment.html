<div class="col-md-12 service-createlist" style="margin-top: 30px;">    <div class="service-createheader">        Create deployment    </div>    <div class="service-createbody">        <div class="input-group divradio" style="margin-bottom: 30px;">            <label>                <input type="radio" class="service-createradio" name="changetype" value="1"                       ng-model="institution.display"                       ng-checked="1">            </label>                        <span class="radioname">                            镜像地址                        </span>            <input autocomplete="off" type="text"                   name="serviceName"                   ng-disabled="institution.display==2"                   ng-model="postobj.spec.images[0].from.name"                   class="service-createinput"                   type="text" name="name" class="form-control"                   ng-keyup="myKeyup($event)"                   placeholder="例如：nginx">            <!--<small ng-if="namerr.urlnull" class="fa fa-info-circle err-tip">请输入正确的镜像地址-->            <!--</small>-->            <!--<small ng-if="namerr.url" class="fa fa-info-circle err-tip">找不到镜像</small>-->            <!--<small ng-if="namerr.quanxian" class="fa fa-info-circle err-tip">没有访问权限-->            <!--</small>-->        </div>        <div class="input-group divradio">            <label>                <input type="radio" name="changetype" class="service-createradio" value="2"                       ng-model="institution.display">            </label>                        <span class="radioname">                            image stream                        </span>            <div class="dropdown dropdown-select" style="min-width: 156px;height: 32px;margin-right: 58px;">                <button class="btn dropdown-toggle" data-toggle="dropdown" style="height: 34px;" ng-disabled="institution.display==1">                    <span>{{checked.image}}</span>                    <span class="caret"></span>                </button>                <ul class="dropdown-menu"                    style="max-height: 156px; min-width: 156px;margin-top: -1px;overflow-y: auto">                    <li ng-repeat="image in imageslist" style="height: 34px;font-size: 12px;">                        <a href="javascript:;" style="" ng-click="checkedimage(image)">{{image.metadata.name}}</a>                    </li>                </ul>            </div>                        <span class="radioname">                            tag                        </span>            <div class="dropdown dropdown-select" style="min-width: 156px;height: 32px;margin-right: 58px;">                <button class="btn dropdown-toggle" data-toggle="dropdown" style="height: 34px;" ng-disabled="institution.display==1">                    <span>{{checked.tag}}</span>                    <span class="caret"></span>                </button>                <ul class="dropdown-menu"                    style="max-height: 156px; min-width: 156px;margin-top: -1px;overflow-y: auto">                    <li ng-repeat="tag in tagslist" >                        <a href="javascript:;" ng-click="checkedtag(tag)">{{tag.name}}</a>                    </li>                </ul>            </div>        </div>    </div></div>
