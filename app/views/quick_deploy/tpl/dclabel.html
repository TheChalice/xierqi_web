<div class="col-md-12 service-createlist" ng-show="showall">    <div class="service-createheader">        labels    </div>    <div class="service-createbody">        <div  class="envone" ng-repeat="label in dc.metadata.labels">            <span class="service-createevenname">键</span>            <input ng-disabled="$index==0" type="text" class="service-createenv" ng-model="label.name"                   style="width:354px;height: 32px;">            <span class="service-createevenname">值</span>            <input ng-disabled="$index==0"  type="text" ng-model="label.value" style="width:354px;height: 32px;">                            <span ng-show="$index!==0"  ng-click="delcontainerlabel($index)"                                  class="fa fa-lg fa-times-circle"                                  style="color: #a0a8b8;cursor: pointer;margin-left: 10px;">                            </span>        </div>        <div ng-click="addContainerlabel()" style="margin-top: 31px;">            <i class="fa fa-plus-circle fa-lg" style="color: #00cc66"></i>            &nbsp;&nbsp;增加labels        </div>    </div></div>
