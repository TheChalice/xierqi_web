<div class="col-md-12 service-createlist" ng-show="showall">    <div class="service-createheader">        环境变量设置    </div>    <div class="service-createbody">        <div class="envone"  ng-repeat="env in dc.spec.template.spec.containers[0].env">            <span class="service-createevenname">键</span>            <input type="text" class="service-createenv envinp" ng-model="env.name"                   style="">            <span class="service-createevenname">值</span>            <input type="text"  ng-model="env.value" class="envinp">                            <span ng-show="$index!==0" ng-click="delcontainerEnv($index)"                                  class="fa fa-lg fa-times-circle"                                  style="color: #a0a8b8;cursor: pointer;margin-left: 10px;">                            </span>        </div>        <div ng-click="addContainerEnv()" style="margin-top: 31px;">            <i class="fa fa-plus-circle fa-lg" style="color: #47B2FB"></i>            &nbsp;&nbsp;增加环境变量        </div>    </div></div>
