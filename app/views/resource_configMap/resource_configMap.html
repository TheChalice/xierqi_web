<style>
    .resource_tit_set {
        color: #47B2FB;
    }

    .resource_tit_set:hover {
        color: #98D4FD;
    }

    .resource_tit_set:active {
        color: #168DDE;
    }

    .resource_btn {
        float: right;
    }
</style>
<div id="resource_management" class="resource_management">
    <div>
        <div class="row tool_nav" style="">

            <div class="search_padding_left" style="">
                <div class="input-group col-sm-3 searchbar">
                    <input type="text" class="form-control input_placeholder" ng-model="grid.txt" ng-keyup="search($event)" placeholder="搜索配置卷名称"
                        style="">
                    <span class="input-group-btn">
                            <span class="df_search uex-icon-search" ng-click="search('search')">
                            </span>
                        </span>
                </div>




            </div>

            <div class="resource_btn">
                <a class="btn btn-green btn-green_res" style="" ui-sref="console.create_config_configMap({namespace:namespace})">
                    <i class="fa fa-plus fa-lg"></i>
                    <span class="hidden-xs"> 新建配置卷</span>
                </a>

            </div>
        </div>
        <div class="table-responsive table_mar_top" style="">
            <table class="table-hover table-default table_hover df_table" style="">
                <tr>
                    <div class="row">
                        <th class='col-lg-6 col-md-6 col-sm-1'>配置卷名称</th>
                        <th class='col-lg-6 col-md-6 col-sm-2'>创建时间</th>
                    </div>
                </tr>
                <tr ng-repeat="items in configitems">
                    <td class="td_borderBottom .td_textOverflow " style="">

                        <a ui-sref="console.config_configMap({namespace:namespace,name: items.metadata.name})" uib-tooltip="{{items.metadata.name}}"
                            tooltip-placement="top" style="color:#47B2FB">{{items.metadata.name}}</a>
                    </td>
                    <td class="td_borderBottom" style="">
                        <span>{{items.metadata.creationTimestamp | timescon}} </span>
                    </td>
                </tr>
                <tr class="df_blank">
                        <td colspan="5" class="td_colspan_li" style="text-align: center;" ng-if="!configitems.length">
                            <p class="blank_block">  <span class="blank_tit">{{text}}</span></p>
                        </td>
                    </tr>
            </table>
        </div>
    </div>

    <div class="text-center" ng-if="grid.total > 10" class="table_mar_top" style="">
        <uib-pagination class="pagination" ng-model="grid.page" total-items="grid.total" items-per-page="grid.size"
            boundary-links="false" max-size="12" rotate="true" previous-text="<" next-text=">">
        </uib-pagination>

    </div>
</div>
