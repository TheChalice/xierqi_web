<div id="resource_management" class="resource_management">    <div>        <div class="row tool_nav nav_top_li" add-classes-top>            <div class="search_padding_left">                <div class="input-group col-sm-3 searchbar">                    <input type="text" class="form-control input_placeholder"                           ng-model="secrets.txt"                           ng-keyup="scretssearch($event)"                           placeholder="搜索密钥卷名称">                    <span class="input-group-btn">                        <span class="df_search uex-icon-search" ng-click="scretssearch('search')"></span>                    </span>                </div>            </div>            <div class="resource_secret_btn" style="float:right;">                <a class="btn btn-green btn-green_res" ui-sref="console.create_secret({namespace:namespace})">                    <i class="fa fa-plus fa-lg"></i>                    <span class="hidden-xs"> 新建密钥卷</span>                </a>            </div>        </div>        <div class="table-responsive table_mar_top">            <table class="table-hover table-default table_hover df_table">                <tr>                    <div class="row">                        <th class='col-lg-6 col-md-6 col-sm-1'>密钥卷名称</th>                        <th class='col-lg-6 col-md-6 col-sm-2'>创建时间</th>                    </div>                </tr>                <tr ng-repeat="items in secretitems">                    <td class="td_borderBottom td_overflow">                        <a class="listitem" uib-tooltip="{{items.metadata.name}}" tooltip-placement="top"                           ui-sref="console.secret_secret({namespace:namespace,name:items.metadata.name})">                            {{items.metadata.name}}                        </a>                    </td>                    <td class="td_borderBottom"><span>{{items.metadata.creationTimestamp | timescon}}</span>                    </td>                </tr>                <tr class="df_blank">                    <td colspan="5" class="td_colspan_li" style="text-align: center;" ng-if="secretitems.length===0">                        <div class="blank_block"> <span class="blank_pic"></span> <span class="blank_tit">{{text}}</span>                            <div class="blank_create_tit" ng-if="begin_blank">                                <span class="blank_des">，点击</span>                                <a class="df_go_create" ui-sref="console.create_secret({namespace:namespace})">                                    <span class="hidden-xs">去创建</span>                                </a>                            </div>                        </div>                    </td>                </tr>            </table>        </div>    </div>    <div class="text-center" ng-if="secrets.total > 10" class="table_mar_top">        <uib-pagination class="pagination pagination-sm" ng-model="secrets.page" total-items="secrets.total"                        items-per-page="secrets.size" boundary-links="false" max-size="12" rotate="true"                        previous-text="<"                        next-text=">">        </uib-pagination>    </div></div>
