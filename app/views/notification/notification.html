<div id="user" style="background:#fff;padding:20px 40px 40px;">
    <div class="loader" ng-show="!sitenotify">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
        </div>
    </div>
    <div ng-show="sitenotify">
        <uib-tabset class="tab-default">
            <uib-tab index="1">
                <uib-tab-heading>
                    <i class="noticebg"></i>&nbsp;&nbsp;站内通知
                </uib-tab-heading>
                <div class="messlist">
                    <div class="row" style="margin-bottom: 30px;">
                        <h5 class='col-md-12 buy'>
                    <span class=pull-left>
                        <a href="javascript:;"
                           ng-class="{'active':sitenotifychecked}"
                           ng-click="sitenotifycheckeds()"
                           style="text-decoration: none;color: #5a6378;font-size: 14px;font-weight: bold;">
                            <i class="faa faa-check"></i>&nbsp;&nbsp;全选
                        </a></span>

                            <div class=pull-right style="display:none;">
                                <date-pick st="grid.st" et="grid.et"></date-pick>
                                <a style="" href="javascript:;" class="btn btn-orange search"
                                   ng-click="search()"></a>
                            </div>
                            <a href='javascript:;' ng-click='sitenotifydel()' class='recycle pull-left'>
                            </a></h5>
                        <section class='col-md-12 messlist' style='padding-left: 35px;'>
                            <div class="timeline" style="padding-top:20px;">
                                <ul>
                                    <li ng-repeat='item in sitenotify.data.results'>
                                        <a href="javascript:;"
                                           class='radios'
                                           ng-class="{'active':sitenotifycheck[item.messageid]}"
                                           ng-click="chenked($index)"
                                           style="text-decoration: none;color: #5a6378;">
                                            <i class="faa faa-check"></i>
                                        </a>
                                        <label uib-tooltip="{{item.time | timescon}}">
                                            <span class="dot"></span>&nbsp;&nbsp;&nbsp;&nbsp;{{item.time | dateRelative}}
                                        </label>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-10 users"></i>用户: <b>{{item.sender}}</b>邀请您加入组织 :<b>{{item.data.org_name}}</b></div>
                                                <div class="col-md-2 accepts" ng-if='item.data.accepted'><a href="javascript:;" class='btn accept dianj'>已接受</a></div>
                                                <div class="col-md-2 accepts" ng-if='!item.data.accepted'><a href="javascript:;" class='btn btn-green accept' ng-click='accept($index,item.data.org_id,item.messageid)'>接受</a></div>
                                            </div>

                                        </div>
                                    </li>
                                    <li style="top:0;">
                                        <div style="text-align: center;background:#f7f8fb;position:relative;border:1px solid #ccc;padding-top:15px;padding-bottom:15px;" ng-if="sitenotify.data.results.length===0"><p class="blank_block">  <span class="blank_tit"> 您还没有任何站内通知</span></p></div>
                                    </li>
                                </ul>
                            </div>

                            <div class="text-center" ng-if="grid.total > 10">
                                <uib-pagination class="pagination"
                                                ng-model="grid.page"
                                                total-items="grid.total"
                                                items-per-page="grid.size"
                                                class="pagination-sm"
                                                boundary-links="false"
                                                max-size="12"
                                                rotate="true"
                                                previous-text="<"
                                                next-text=">"
                                                >
                                </uib-pagination>
                            </div>
                        </section>
                    </div>
                </div>
            </uib-tab>
            <uib-tab index="2" ng-show='false'>
                <uib-tab-heading>
                    <i class="msgbg"></i>&nbsp;&nbsp;账户消息
                </uib-tab-heading>
                <div class="messlist">
                    <div class="row" style="margin-bottom: 30px;">
                        <h5 class='col-md-12 buy'>
                    <span class=pull-left>
                        <a href="javascript:;"
                           ng-class="{'active':grid.auto}"
                           ng-click="grid.auto =!grid.auto"
                           style="text-decoration: none;color: #5a6378;font-size: 14px;font-weight: bold;">
                            <i class="faa faa-check"></i>&nbsp;&nbsp;全选
                        </a></span>
                            <div class=pull-right>
                                <date-pick st="grid.st" et="grid.et"></date-pick>
                                <a style="" href="javascript:;" class="btn btn-orange search"
                                   ng-click="search()"></a>
                            </div>
                            <a href='javascript:;' class='recycle pull-left'>
                            </a></h5>
                        <section class='col-md-12 messlist' style='padding-left: 35px;'>
                            <div class="timeline" style="padding-top:20px;">
                                <ul>
                                    <li>
                                        <a href="javascript:;"
                                           class='radios'
                                           ng-class="{'active':grid.radio}"
                                           ng-click="grid.radio =!grid.radio"
                                           style="text-decoration: none;color: #5a6378;">
                                            <i class="faa faa-check"></i>
                                        </a>
                                        <label uib-tooltip="1111">
                                            <span class="dot"></span>&nbsp;&nbsp;&nbsp;&nbsp;{{item.time | dateRelative}}
                                        </label>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-10 users">用户: <b>xxx</b>邀请您加入组织 :<b>xxx</b></div>
                                                <!--<div class="col-md-2 accepts"  ng-if="type=='sitenotify'"><a href="javascript:;" class='btn btn-green accept dianj'>已接受</a></div>-->
                                                <div class="col-md-2">账户余额:<b class='blod'>￥123</b></div>
                                                <!--<div class="col-md-2" style="text-align: right">-->
                                                <!--<span class='payway'  ng-if="type=='event'">支付方式:<b class='blod'>支付宝</b></span>-->
                                                <!--</div>-->
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="text-center" ng-if="grid.total > 10">
                                <uib-pagination class="pagination"
                                                ng-model="grid.page"
                                                total-items="grid.total"
                                                items-per-page="grid.size"
                                                class="pagination-sm"
                                                boundary-links="false"
                                                max-size="12"
                                                rotate="true"
                                                previous-text="<"
                                                next-text=">"
                                            >
                                </uib-pagination>
                            </div>
                        </section>
                    </div>
                </div>
                <messlist type="user"></messlist>
            </uib-tab>
            <uib-tab index="3" ng-show='false'>
                <uib-tab-heading>
                    <i class="warningbg"></i>&nbsp;&nbsp;事件警告
                </uib-tab-heading>
                <!--<messlist type="event"></messlist>-->
                <div class="messlist">
                    <div class="row" style="margin-bottom: 30px;">
                        <h5 class='col-md-12 buy'>
                    <span class=pull-left>
                        <a href="javascript:;"
                           ng-class="{'active':grid.auto}"
                           ng-click="grid.auto =!grid.auto"
                           style="text-decoration: none;color: #5a6378;font-size: 14px;font-weight: bold;">
                            <i class="faa faa-check"></i>&nbsp;&nbsp;全选
                        </a></span>
                            <div class=pull-right>
                                <date-pick st="grid.st" et="grid.et"></date-pick>
                                <a style="" href="javascript:;" class="btn btn-orange search"
                                   ng-click="search()"></a>
                            </div>
                            <a href='javascript:;' class='recycle pull-left'>
                            </a></h5>
                        <section class='col-md-12 messlist' style='padding-left: 35px;'>
                            <div class="timeline" style="padding-top:20px;">
                                <ul>
                                    <li>
                                        <a href="javascript:;"
                                           class='radios'
                                           ng-class="{'active':grid.radio}"
                                           ng-click="grid.radio =!grid.radio"
                                           style="text-decoration: none;color: #5a6378;">
                                            <i class="faa faa-check"></i>
                                        </a>
                                        <label uib-tooltip="1111">
                                            <span class="dot"></span>&nbsp;&nbsp;&nbsp;&nbsp;1天以前
                                        </label>
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-10 users"><i class='icon27 icon29'></i>用户: <b>xxx</b>邀请您加入组织 :<b>xxx</b></div>
                                                <!--<div class="col-md-2 accepts"  ng-if="type=='sitenotify'"><a href="javascript:;" class='btn btn-green accept dianj'>已接受</a></div>-->
                                                <!--<div class="col-md-2"  ng-if="type=='user'">账户余额:<b class='blod'>￥123</b></div>-->
                                                <div class="col-md-2" style="text-align: right">
                                                    <span class='payway'>支付方式:<b class='blod'>支付宝</b></span>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="text-center" ng-if="grid.total > 10">
                                <uib-pagination class="pagination"
                                                ng-model="grid.page"
                                                total-items="grid.total"
                                                items-per-page="grid.size"
                                                class="pagination-sm"
                                                boundary-links="false"
                                                max-size="12"
                                                rotate="true"
                                                previous-text="<"
                                                next-text=">"
                                        >
                                </uib-pagination>
                            </div>
                        </section>
                    </div>
                </div>
            </uib-tab>

        </uib-tabset>
    </div>

</div>
