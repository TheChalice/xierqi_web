<div id="create_routes">    <h4>新建流水线</h4>    <form>        <div class="form-group">            <label class="piplinelable" style="">模版</label>            <div>                <div class="dropdown dropdown-select" style="display: block;">                    <button class="btn dropdown-toggle" data-toggle="dropdown"                            style="height: 34px;">                        <span>{{tempname}}</span>                        <span class="caret"></span>                    </button>                    <ul class="dropdown-menu" style="max-height: 156px;margin-top: -1px;overflow-y: auto">                        <li ng-repeat="list in pipelinelist">                            <a href="javascript:;" style="padding-left:12px;" ng-click="changepipeline(list.metadata.name)">{{list.metadata.name}}</a>                        </li>                    </ul>                </div>            </div>        </div>        <div class="form-group piplineinput" ng-repeat="(k,v) in pipelineMap">            <label for="{{k}}" ng-class="{'require':v.required}" style="font-weight: normal;margin-right: 15px;">{{v.displayName}}</label>            <small ng-show="v.canbuild" class="fa fa-info-circle err-tip">请输入正确构建名称            </small>            <input ng-class="{'err':v.canbuild}" class="form-control" id="{{k}}"  ng-model="parame[k]" >            <p style="color: #A2B0C4">{{v.description}}</p>        </div>        <div ng-show="tempname">            <div style="font-weight: normal;margin-top:20px;margin-bottom: 10px;">标签</div>            <div class="row" style="margin:0;">                <div class="col-md-12" style="margin-bottom: 20px;padding: 0;" ng-repeat="label in labels">                    <div class="col-md-5" style="padding: 0px;">                        <input  class="form-control" ng-disabled="label.disabled"  placeholder="Name" ng-model="label.key">                    </div>                    <div class="col-md-1">                    </div>                    <div class="col-md-5">                        <input  class="form-control" ng-disabled="label.disabled"  placeholder="Value" ng-model="label.value">                    </div>                    <div class="col-md-1" style="text-align: right" ng-show="!label.disabled">                        <a class="fa fa-times-circle col-md-1" ng-click="rmLabel($index)" style="text-decoration: none;text-align: center;line-height: 34px; color: #9fa7b7;" href="javascript:;"></a>                    </div>                </div>            </div>            <div style="margin-bottom: 15px;">                <span href="javascript:;" ng-click="addLabel()" style="cursor: pointer">                    <i class="fa fa-plus-circle fa-green fa-lg"></i>                    <span class="" style="color: #47B2FB">添加标签</span>                </span>            </div>        </div>        <div ng-show="tempname">            <a href="javascript:;" ng-click="createPipeline()"               class="btn btn-block btn-orange"               style="color: white">                创建流水线            </a>        </div>        <!--<div class="col-md-12" ng-show="!tempname">-->            <!--<a href="javascript:;"-->               <!--class="btn btn-block btn-orange"-->               <!--style="color: white; background-color: #ccc; ">-->                <!--创建流水线-->            <!--</a>-->        <!--</div>-->    </form></div>
