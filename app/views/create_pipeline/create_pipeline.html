<div id="create_pipeline" >    <div class="create_pipeline" confull-height>        <div>            <h3 class="df_tit" style="padding-left:10px;margin-bottom: 20px;">新建流水线</h3>            <form>                <div class="row form-group" style="margin-bottom: 15px;;">                    <div class="col-md-2" style="width: 127px;">                        <h3 class="require" style="font-weight:normal;font-size:12px;margin:0px;">模版</h3>                    </div>                    <div class="col-md-10">                        <div class="dropdown dropdown-select" style="display: block;width: 320px;">                            <button class="btn dropdown-toggle" data-toggle="dropdown"                                    style="height: 34px;width: 320px;height: 26px;padding: 0px 12px">                                <span>{{tempname}}</span>                                <span class="caret"></span>                            </button>                            <ul class="dropdown-menu" style="max-height: 156px;margin-top: -1px;overflow-y: auto">                                <li ng-repeat="list in pipelinelist">                                    <a href="javascript:;" style="padding-left:12px;" ng-click="changepipeline(list.metadata.name)">{{list.metadata.name}}</a>                                </li>                            </ul>                        </div>                    </div>                </div>                <div class="form-group piplineinput" ng-repeat="(k,v) in pipelineMap">                    <div class="row">                        <div class="col-md-2" style="width: 127px;">                            <label class="require" for="{{k}}" ng-class="{'require':v.required}" style="font-weight: normal;margin-right: 15px;">{{v.displayName}}</label>                        </div>                        <div class="col-md-10">                            <small ng-show="v.canbuild" class="fa fa-info-circle err-tip">请输入正确的{{v.displayName}}                            </small>                            <small ng-show="v.nameerr" class="fa fa-info-circle err-tip">请输入4~30位名称,名称只能包含小写英文、数字(不能以数字开头)                            </small>                            <small ng-show="nameRepeat && k == 'APP_NAME'" class="fa fa-info-circle err-tip">流水线名称重复                            </small>                            <input style="width: 320px;" ng-class="{'err':v.canbuild}" class="form-control" id="{{k}}"  ng-model="parame[k]">                            <p style="color: #A2B0C4">{{v.description}}</p>                        </div>                    </div>                </div>                <div ng-show="tempname">                    <h3 class="df_tit" style="padding-left:10px;margin-bottom: 20px;">标签</h3>                    <div class="row" style="margin:0;">                        <div class="col-md-12" style="margin-bottom: 10px;padding: 0;" ng-repeat="label in labels">                            <div class="col-md-5" style="padding: 0px;width: 223px;">                                <input  class="form-control" ng-disabled="label.disabled"  placeholder="Name" ng-model="label.key">                            </div>                            <div class="col-md-5" style="width: 253px;">                                <input  class="form-control" ng-disabled="label.disabled"  placeholder="Value" ng-model="label.value">                            </div>                            <div class="col-md-1" style="text-align: right" ng-show="!label.disabled">                                <a class="fa fa-times-circle col-md-1" ng-click="rmLabel($index)" style="text-decoration: none;text-align: center;line-height: 34px; color: #9fa7b7;" href="javascript:;"></a>                            </div>                        </div>                    </div>                    <div style="margin-bottom: 15px;">                <span href="javascript:;" ng-click="addLabel()" style="cursor: pointer">                    <i class="fa fa-plus-circle fa-green fa-lg"></i>                    <span class="" style="color: #47B2FB">添加标签</span>                </span>                    </div>                </div>                <!--<div class="col-md-12" ng-show="!tempname">-->                <!--<a href="javascript:;"-->                <!--class="btn btn-block btn-orange"-->                <!--style="color: white; background-color: #ccc; ">-->                <!--创建流水线-->                <!--</a>-->                <!--</div>-->            </form>        </div>        <div class="creatfooter" ng-show="tempname" >            <a href="javascript:;" ng-click="createPipeline()"               class="btn btn-resources btn-orange"               style="color: white">                创建流水线            </a>        </div>    </div></div>
