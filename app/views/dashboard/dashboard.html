<div id="dashboard" class="dashboard">
    <!--<div class="loader" ng-show="!balance||!plans">-->
        <!--<div class="loader-inner ball-clip-rotate-multiple">-->
            <!--<div></div>-->
            <!--<div></div>-->
        <!--</div>-->
    <!--</div>-->
    <div>
        <div class="firstline" style="">
            <div class="block block-left col-md-6 bg-color firstline_wh" style="">
                <h2>账户信息</h2>
                <hr class="firstline_hr" style=""/>
                <table class="table info">
                    <thead class="thead-default">
                    <tr class="firstline_tr" style="">
                        <th colspan="5">
                            <pre class="firstline_pre" style="">{{projectname}}</pre>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="row sanlan">
                        <td class="col-md-4">
                            <p class="firstline_p" style=""><span>0</span>元</p>
                            <p>账户余额</p>

                            <!--<a id="recharge" class="btn btn-green" style="width:80px; height:30px;border-radius: 14px; line-height:15px;background: #5b73e8">充值</a>-->

                            <!--<a ui-sref="console.pay" id="recharge" class="btn btn-green" style="width:80px; height:30px;border-radius: 14px; line-height:15px;background: #5b73e8">充值</a>-->
                        </td>
                        <td class="col-md-4">
                            <p class="firstline_p" style=""><span>0</span>元/月</p>
                            <p>套餐信息</p>
                            <!--<a href="#/console/plan" class="btn btn-green" ui-sref="console.plan" style="width:80px; height:30px;border-radius: 14px; line-height:15px;background: #5b73e8">更换套餐</a>-->

                            <!--<a class="btn btn-green" style="width:80px; height:30px;border-radius: 14px; line-height:15px;background: #5b73e8;cursor: pointer;">更换套餐</a>-->

                        </td>
                        <td class="col-md-4">
                            <p><span>0</span>张</p>
                            <p>可用代金券</p>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="block block-right col-md-6 bg-color firstline_Resources" style="" >
                <h2>资源统计</h2>
                <hr class="firstline_hr" style=""/>
                <div class="row">
                    <div class="col-md-6" >
                        <highchart ng-show="isdata.CpuorMem" config="pieConfigCpu"></highchart>
                    </div>
                    <div class="col-md-6" >
                        <highchart ng-show="isdata.CpuorMem" config="pieConfigMem"></highchart>
                    </div>
                </div>
            </div>
        </div>
        <div class="secondline bg-color" style="" ng-show="isdata.charts">
            <h2 class="secondline_h2" style="">资源监测</h2>
            <hr class="secondline_hr" style=""/>
            <div class="firstline_tr" style="">
                <highchart config="chartConfig"></highchart>
                <highchart config="chartnetConfig"></highchart>
            </div>
        </div>
        <div class="thirdline col-md-12" style="display:none;">
            <h2>统计数值</h2>
            <div class="selection ban2">
                <div style="border-right: 1px solid #c9c9c9">
                    <a ui-sref="console.service">
                        <p class="num">{{podList}}</p>
                        <img src="pub/img/images_06.png"><br>
                        <a href="javascript:;">POD</a>
                    </a>
                </div>
            </div>
            <div class="selection ban2">
                <div style="border-right: 1px solid #c9c9c9">
                    <a ui-sref="console.service">
                        <p class="num">{{dcList}}</p>
                        <img src="pub/img/images_08.png"><br>
                        <a href="javascript:;">服务</a>
                    </a>
                </div>
            </div>
            <div class="selection ban2">
                <div style="border-right: 1px solid #c9c9c9">
                    <a ui-sref="console.backing_service">
                        <p class="num">{{bsiList}}</p>
                        <img src="pub/img/images_10.png"><br>
                        <a href="javascript:;">后端服务实例</a>
                    </a>
                </div>
            </div>
            <div class="selection ban2">
                <div>
                    <a href="javascript:;">
                        <p class="num">-</p>
                        <img src="pub/img/images_12.png"><br>
                        <a href="javascript:;">应用</a>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
