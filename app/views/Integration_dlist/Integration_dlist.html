<div>    <div class="loader" ng-show="!dataitems">        <div class="loader-inner ball-clip-rotate-multiple">            <div></div>            <div></div>        </div>    </div>    <div class="integ_dlist" ng-show="dataitems">        <p class="integ_dlist_tit">数据详情</p>        <div class="integ_main">            <div class="integ_mid">                <p class="integ_dtit">数据名称</p>                <div class="integ_r">                    <p class="integ_dname">{{dataitems.item_name}}</p>                    <p class="integ_dcontent" style="color:#b0afaf;">本数据由 <span style="color:#000;">{{dataitems.owner}}</span> 提供</p>                    <a class="dlist_download" ng-if="dataitems.url"  href={{dataitems.url}} target="_self">下载</a>                </div>            </div>            <div class="integ_list integ_list_add">                <p class="integ_dtit">数据样例</p>                <div class="integ_dlist_detail" >                    <p ng-bind-html="dataitems.sample"></p>                </div>            </div>            <div class="integ_list">                <p class="integ_dtit">数据字段列表</p>                <div class="integ_dlist_detail integ_dlist_show">                    <ul>                        <li>                            <span>序号</span>                            <span>名称</span>                            <span>说明（示例）</span>                        </li>                        <li ng-repeat="item in dataitems.attrs">                            <span>{{item.order}}</span>                            <span>{{item.attr_name}}</span>                            <span>{{item.example}}</span>                        </li>                    </ul>                </div>            </div>        </div>    </div></div>
