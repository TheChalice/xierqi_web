<div class="onbehalf">    <div class="row" style="margin: 0 auto;">        <div class="col-md-12" style="padding-bottom: 20px;">            <div class="dropdown dropdown-select" style="width: 200px;">                <button class="btn dropdown-toggle" data-toggle="dropdown">                    <span>{{changename}}</span>                    <span class="caret"></span>                </button>                <ul class="dropdown-menu onbehalf-list">                    <li ng-repeat="reg in recharge">                        <a href="javascript:;" ng-click=change(reg.metadata.name)>{{reg.metadata.name}}</a>                    </li>                </ul>            </div>            <input type="number" name="serviceName" ng-model="money"                   class="form-control input-block onbehalf-money"                   placeholder='充值金额'>            <a class="btn btn-green" ng-click="addmoney()" style="width:80px; height:30px;border-radius: 14px; line-height:15px;background: #5b73e8">充值</a>        </div>        <hr>        <div class="col-md-12" style="margin-top: 15px;">            <div class="dropdown dropdown-select" style="width: 200px;">                <button class="btn dropdown-toggle" data-toggle="dropdown">                    <span>{{cardname}}</span>                    <span class="caret"></span>                </button>                <ul class="dropdown-menu onbehalf-list">                    <li ng-repeat="data in dataarr">                        <a href="javascript:;" ng-click=cardchange(data)>{{data.day}}</a>                    </li>                </ul>            </div>            <input type="number" name="Name" ng-model="cardmoney"                   class="form-control input-block onbehalf-money"                   placeholder='充值卡金额'>            <a class="btn btn-green" ng-click="addcard()" style="width:80px; height:30px;border-radius: 14px; line-height:15px;background: #5b73e8">生成</a>        </div>    </div>    <div class="row" style="margin-top: 30px;" ng-if="cards">        <section class='col-md-12 user_list'>            <table class="table table-hover table-default" style="">                <tbody>                <tr>                    <th class="col-lg-3 col-md-3 col-sm-1">卡号</th>                    <th class="col-lg-3 col-md-3 col-sm-2">密码</th>                    <th class="col-lg-3 col-md-3 col-sm-2">到期日期</th>                    <th class="col-lg-3 col-md-3 col-sm-3">金额</th>                    <!--<th class="col-lg-2 col-md-2 col-sm-3">账户余额</th>-->                    <!--<th class="col-lg-2 col-md-2 col-sm-3">付款方式</th>-->                </tr>                <tr ng-repeat="card in cards">                    <td>{{card.serial}}</td>                    <td>{{card.code}}</td>                    <td>{{card.expire_on}}</td>                    <td>{{card.amount}}</td>                </tr>                </tbody>            </table>        </section>        <div class="col-md-12" style="text-align: center;">            请复制以上内容        </div>    </div></div>
