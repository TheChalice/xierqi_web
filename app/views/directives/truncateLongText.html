<span ng-if="!truncated" class="truncated-content">{{content | highlightKeywords : keywords}}</span><span ng-if="truncated">     <span ng-if="!toggles.expanded">       <span ng-attr-title="{{content}}" class="truncation-block">         <span class="truncated-content">{{truncatedContent | highlightKeywords : keywords}}</span>&hellip;        </span>    <a ng-if="expandable" href="" ng-click="toggles.expanded = true" class="nowrap">See All</a>      </span>  <span ng-if="toggles.expanded">        <div ng-if="prettifyJson" class="well">              <span ng-if="!hideCollapse" class="pull-right" style="margin-top: -10px;"><a href="" ng-click="toggles.expanded = false" class="truncation-collapse-link">Collapse</a></span>      <span class="pretty-json truncated-content">{{content | prettifyJSON | highlightKeywords : keywords}}</span>    </div>    <span ng-if="!prettifyJson">          <span ng-if="!hideCollapse" class="pull-right"><a href="" ng-click="toggles.expanded = false" class="truncation-collapse-link">Collapse</a></span>          <span class="truncated-content">{{content | highlightKeywords : keywords}}</span>    </span>  </span></span>
