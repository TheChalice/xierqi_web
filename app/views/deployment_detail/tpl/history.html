<div class="timeline">
    <ul>
        <li ng-repeat="item in replicaset">
            <!-- <label>
                <span class="dot"></span>&nbsp;&nbsp;&nbsp;&nbsp;
                {{item.metadata.creationTimestamp | dateRelative}}
            </label> -->
            <span class="dot"></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="dot_blank"></span>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-3">
                        <span class="detail_tit">构建时间：</span>
                        <label class="build_name">
                            {{item.metadata.creationTimestamp | timescon}}
                        </label>
                    </div>

                    <div class="col-sm-3 ">
                        <span class="detail_tit">版本：</span>
                        <a class="dList href-orange" style="cursor: pointer;"
                           ui-sref="console.replicaset({namespace:namespace,name:item.metadata.name})">
                            #{{item.metadata.annotations['deployment.kubernetes.io/revision']}}
                        </a>
                    </div>
                    <div class="col-sm-3">
                        <span class="detail_tit">名称：</span>
                        <label class="build_name">
                            {{item.metadata.name}}
                        </label>

                        <!--switch to Chinese-->

                    </div>

                    <div class="col-sm-3">
                        <span class="detail_tit">副本：</span>
                        <label class="build_name">
                            {{item.spec.replicas}}&nbsp;&nbsp;replicas
                        </label>

                    </div>
                </div>
            </div>
            <!--<div class="collapse" ng-class="{'in': item.showLog}">-->
            <!--<div uib-collapse="!item.showLog">-->
            <!--<div class="well well-log">-->
            <!--<pre id='sc'>{{item.log}}</pre>-->
            <!--</div>-->
            <!--</div>-->

            <!--</div>-->

        </li>
    </ul>
</div>
