<div class="build-detail" style="background:#fff;padding:20px 40px 40px;">
<div>
    <div class="panel panel-default" style="margin-bottom: 50px">
        <div class="panel-heading">
            <span class="panel-title">
                <i class="faa faa-cmd"></i>&nbsp;&nbsp;{{dc.metadata.name}}&nbsp;&nbsp;
                <span ng-if="dc.state == 'normal'" style="color: #55c45f;">运行中</span>
            </span>
            <a class="btn btn-gray pull-right" style="padding: 5px 10px; margin-left: 15px; height:34px; width:36px" ng-click="deleteDc(dc.metadata.name)"><i class="fa fa-trash-o fa-lg"></i></a>
            <!--<a class="btn btn-block"-->
            <!--ng-disabled=dianbl-->
            <!--ng-class="{'btn-orange':dianl, 'btn-disabled': dianbl}"-->
            <!--ng-click="frm.$valid && create()">开始构建</a>-->
            <a class="btn pull-right btn-green"
               ng-click="deployDc()">更新部署</a>
            <a class="btn pull-right btn-orange" style="margin-right: 20px;"
               ng-click="updateDc()">保存修改</a>
            <!--<a class="btn pull-right"-->
            <!--ng-show="dc.state != 'normal'"-->
            <!--ng-class="{'btn-green':startBtn.dianl, 'btn-orange': startBtn.dianlz}"-->
            <!--ng-disabled=startBtn.dianlz-->
            <!--ng-click="startDc()">{{startBtn.name}}</a>-->
            <!--<a class="btn pull-right"-->
            <!--ng-show="dc.state == 'normal'"-->
            <!--ng-class="{'btn-green':stopBtn.dianl, 'btn-orange': stopBtn.dianlz}"-->
            <!--ng-disabled=stopBtn.dianlz-->
            <!--ng-click="stopDc()">{{stopBtn.name}}</a>-->
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="media media-sm">
                        <div class="media-left">
                            <i class="faa faa-clock"></i>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">创建时间</h4>
                            <small style="color: #5a6378;"  uib-tooltip="{{dc.metadata.creationTimestamp | timescon}}">{{dc.metadata.creationTimestamp | dateRelative}}</small>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="media media-sm">
                        <div class="media-left">
                            <i class="faa faa-code"></i>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">路由URL</h4>
                            <small>
                                <a class="href-orange text-overflow" ng-if="dc.state == 'normal'" href="http://{{dc.route.spec.host}}" target="_blank">{{dc.route.spec.host}}</a>
                                <a class="href-orange text-overflow" style="color: #5B6177;cursor: no-drop;" ng-if="dc.state !== 'normal'" target="_blank">{{dc.route.spec.host}}</a>
                            </small>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="media media-sm">
                        <div class="media-left">
                            <i class="faa faa-pod"></i>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">pod个数(正常/期望)</h4>
                            <small><span style="color: #f6a540">{{dc.status.replicas}}</span>/{{dc.spec.replicas}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <uib-tabset class="tab-default tab-jia-default nav-link " active="active">
        <uib-tab index="1">
            <uib-tab-heading>
                <i class="faa faa-jia-mark"></i> 部署记录
            </uib-tab-heading>
            <deployments-rs-history></deployments-rs-history>
        </uib-tab>
        <!--</uib-tab>-->
        <uib-tab index="2">
            <uib-tab-heading>
                <i class="faa faa-jia-text"></i> 配置信息
            </uib-tab-heading>
            <deployments-config></deployments-config>
        </uib-tab>
        <uib-tab index="3">
            <uib-tab-heading>
                <i class="faa ser-jia-edit"></i> 部署事件
            </uib-tab-heading>
            <deployments-event dcname="dc.metadata.name" dcfit="DeploymentConfig"></deployments-event>
        </uib-tab>
    </uib-tabset>
</div>

</div>
<style>
    a{
        color:#666;
    }
    a :hover{
        color:#e5993a;
    }
    .nav-tabs>li.active>a{
        color:#e5993a;
    }
    .nav-tabs>li.active>a:focus{
        color:#e5993a;
    }
</style>
