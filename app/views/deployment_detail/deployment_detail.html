<div class="build-detail df_frame" confull-height>
    <div>
        <div class="module-heading">
            <div class="module_block_l">
                <div class="img-block">
                    <svg class="icon svg_img" viewBox="0 0 64 64">
                        <path d="M32-.08a32,32,0,1,0,32,32A32,32,0,0,0,32-.08ZM30.23,52.16,11.72,42.39v-22l18.51,6.67ZM13.56,17.44,32,11.69l18.63,6L32.07,24.22ZM52.19,42.39,33.68,52.16V27.21l18.51-6.67Z"/>
                    </svg>
                </div>
                <div class="img-detail">
                    <p class="img-tit">{{dc.metadata.name}}
                        <span class="module_run" ng-if="dc.state == 'normal'">运行中</span>
                    </p>
                    <p class="img-time">
                        <span classs="module_tit">创建时间：</span>
                        <span class="module_time">{{dc.metadata.creationTimestamp | timescon}}</span>
                    </p>
                    <p class="img-new">


                    <div class="module_b_l">
                    <span class="module_tit">Pod数（正常数/期望数）：
                        <small>
                            <span>{{dc.status.replicas}}</span>/{{dc.spec.replicas}}
                        </small>
                    </span>
                    </div>
                    </p>
                </div>
            </div>

            <div class="module_block_r">
                <a class="btn btn-gray pull-right df_del" ng-click="deleteDc(dc.metadata.name)">
                    <span class="df_close"><i class="uex-icon-delete"></i></span>
                </a>
                <a class="btn pull-right btn-green df_build" ng-click="deployDc()">更新部署</a>
                <a class="btn pull-right btn-green df_build" ng-click="updateDc()" style="margin-right:10px;">保存修改</a>

            </div>
        </div>

        <uib-tabset class="tab-default tab-jia-default" active="active">
            <uib-tab index="1">
                <uib-tab-heading>
                    <!--<i class="faa faa-jia-mark"></i>-->
                    部署记录
                </uib-tab-heading>
                <deployments-rs-history></deployments-rs-history>
            </uib-tab>
            <!--</uib-tab>-->
            <uib-tab index="2">
                <uib-tab-heading>
                    <!--<i class="faa faa-jia-text"></i>-->
                    配置信息
                </uib-tab-heading>
                <deployments-rs-config></deployments-rs-config>
            </uib-tab>
            <uib-tab index="3">
                <uib-tab-heading>
                    <!--<i class="faa ser-jia-edit"></i>-->
                    部署事件
                </uib-tab-heading>
                <deployments-event dcname="dc.metadata.name" dcfit="DeploymentConfig"></deployments-event>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
