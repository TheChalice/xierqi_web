<div id="resource_management" class="resource_management">
    <div>
        <div class="row tool_nav" style="">

            <div class=" search_padding_left" style="">

                <div class="input-group col-sm-3 searchbar">
                    <input type="text" class="form-control input_placeholder" ng-model="grid.rmtxt" ng-keyup="rmsearch($event)" placeholder="搜索存储卷名称"
                        style="">

                    <span class="input-group-btn">
                        <span class="df_search uex-icon-search" ng-click="rmsearch('search')">
                        </span>
                    </span>
                </div>

            </div>

            <div class="resource_btn">
                <a class="btn btn-green btn-green_res" ui-sref="console.create_constantly_persistentVolume({namespace:namespace})" style="">

                    <i class="fa fa-plus fa-lg"></i>
                    <span class="hidden-xs">新建存储卷</span>
                </a>
            </div>
        </div>
        <div class="table-responsive table_mar_top" style="">
            <table class="table-hover table-default table_hover df_table" style="">
                <tr class="tr_border" style="">
                    <div class="row">
                        <th class='col-lg-2 col-md-2 col-sm-1'>存储卷名称</th>
                        <th class='col-lg-2 col-md-2 col-sm-1'>存储卷状态</th>
                        <th class='col-lg-2 col-md-2 col-sm-2'>创建时间</th>
                        <th class='col-lg-2 col-md-2 col-sm-2'>存储卷大小</th>
                        <th class='col-lg-3 col-md-3 col-sm-2'>挂载服务数量</th>
                    </div>
                </tr>
                <tr ng-repeat="item in persistents">
                    <td class="td_borderBottom td_overflow" style="">
                        <a class="listitem" uib-tooltip="{{item.metadata.name}}" tooltip-placement="top" ui-sref="console.constantly_persistentVolume({namespace:namespace,name:item.metadata.name})">{{item.metadata.name}}</a>
                    </td>
                    <td class="td_borderBottom" style="">
                        <span class="icon12 icon12-{{item.status.phase}}" ng-class="{'fa-spin':item.status.phase == 'Pending','fa-unspin':item.status.phase == 'Bound'}"></span>
                        {{item.status.phase | bandFilter}}
                    </td>
                    <td class="td_borderBottom" style="">{{item.metadata.creationTimestamp | timescon}}
                    </td>
                    <td class="td_borderBottom" style="">{{item.spec.resources.requests.storage}}</td>
                    <td class="td_borderBottom" style="">{{item.arr.length}}</td>

                </tr>
                <tr class="df_blank">
                        <td colspan="5" class="td_colspan_li" style="text-align: center;" ng-if="persistents.length===0">
                            <p class="blank_block">  <span class="blank_tit">{{text}}</span></p>
                        </td>
                    </tr>
            </table>
        </div>
    </div>

    <div class="text-center" ng-if="grid.rmtotal > 10" class="table_mar_top" style="">
        <uib-pagination class="pagination pagination-sm" ng-model="grid.rmpage" total-items="grid.rmtotal" items-per-page="grid.size"
            boundary-links="false" max-size="12" rotate="true" previous-text="<" next-text=">">
        </uib-pagination>

    </div>
</div>
