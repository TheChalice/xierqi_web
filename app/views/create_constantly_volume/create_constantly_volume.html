<div class="loading-box" ng-show=loaded>
    <!--<img class="spinner" src="pub/img/loading.gif">-->
    <div class="loader">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<div class="df_frame" confull-height>
    <style>
        #arrow:hover {
            /*background: url('views/create_constantly_volume/img/images_45.png');*/
        }

        /*jia 20161118 add begin 新建存储卷 */
        .enduring_tit {
            text-align: center;
            font-size: 16px;
            margin-top: 40px;
            margin-bottom: 30px;
        }

        .price_one {
            font-size: 20px;
            color: #47B2FB;
        }

        .rzslider {
            width: 320px;
        }

        .rzslider .rz-bar {
            height: 2px;
        }

        .rzslider .rz-bar.rz-selection {
            background: #98D4FD;
        }

        .rzslider .rz-bar {
            /*background: #e6e9f2;*/
            background: #E5E9F2;
        }

        .rzslider .rz-pointer:after, .rzslider .rz-pointer:hover:after, .rzslider .rz-pointer:active:after, .rzslider .rz-pointer .rz-active {
            background: none !important;
        }

        .rzslider .rz-pointer {
            /*background: url('views/create_constantly_volume/img/vol_nor.png') no-repeat;*/
            background: #47B2FB;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
            /*border-radius: 0;*/
            /*-webkit-border-radius: 0;*/
            /*-moz-border-radius: 0;*/
            -webkit-transition: all 0.03s;
            -moz-transition: all 0.03s;
            transition: all 0.03s;
        }

        .rzslider .rz-pointer:hover, .rzslider .rz-pointer:active {
            /*background: url('views/create_constantly_volume/img/vol_hover.png') no-repeat;*/
            background: #47B2FB;
        }

        .rzslider .rz-ticks .rz-tick {
            background: none;
        }

        .rzslider .rz-ticks .rz-tick.rz-selected {
            background: none;
        }

        .rzslider .rz-bubble {
            background: #000;
            border-radius: 4px;
            padding: 3px 8px;
            max-width: 200px;
            color: #fff;
            font-size: 12px;
            bottom: 18px;
            -webkit-transition: all 0.2s;
            -moz-transition: all 0.2s;
            transition: all 0.2s;
        }

        /*.rzslider .rz-bubble:after{content:"";position:absolute;width:0;height:0;border-color:transparent;border-style:solid;*/
        /*bottom:-4px;left:50%;margin-left:-5px;border-width:5px 5px 0;border-top-color:#000;}*/
        /*jia 20161118 add end 新建存储卷 */
    </style>
    <form class="form-horizontal" name="frm">
        <div class="panel panel-default">
            <div class="panel-heading" style="padding: 0;line-height: 0">
                <span class="df_tit" style="font-size: 12px; color: #1F2D3D;line-height: 16px">存储卷设置</span>
            </div>
            <div class="panel-body" style="padding: 0 15px;">
                <div class="form-group" style="margin-bottom: 0;margin-top: 15px;">
                    <div class="col-sm-2 control-label text-left require"
                           style="width: 120px;color: #475669; font-size:12px; line-height: 14px; text-align: left; font-weight: normal;">存储卷名称</div>
                    <div class="col-sm-10" style="padding-right: 40px;">
                        <input type="text"
                               ng-blur="nameblur()"
                               onkeypress="if((event.keyCode > 31 && event.keyCode < 44) || (event.keyCode > 46 && event.keyCode < 48) || (event.keyCode > 57 && event.keyCode < 65) || (event.keyCode > 90 && event.keyCode < 97))event.returnValue = false;"
                               ng-focus="namefocus()"
                               name="username"
                               class="form-control"
                               ng-model="volume.name"
                               placeholder="名称只能包括小写字母"
                               style="width: 358px;height: 26px;color: #A2B0C4;">
                        <small ng-if="namerr.nil" class="fa fa-info-circle err-tip">请输入正确构建名称
                        </small>
                        <small ng-if="namerr.rexed" class="fa fa-info-circle err-tip">
                            请输入4~30位名称,名称只能包含小写英文、数字以及“-”(不能以数字开头)
                        </small>
                        <small ng-if="namerr.repeated" class="fa fa-info-circle err-tip">输入的名称已重复
                        </small>
                    </div>
                </div>
                <div class="form-group" style="margin-top: 27px">
                    <div class="col-sm-2 control-label text-left"
                           style="width: 120px;margin-top:25px;color: #475669;; font-size:12px; line-height: 14px; text-align: left; font-weight: normal;">存储卷容量</div>
                    <div class="col-sm-10" style="padding-right: 40px; ">
                        <div class="volume_modal" style="width: 80%;">
                            <rzslider rz-slider-model="slider.value" rz-slider-options="slider.options"
                                      ng-model="volume.size"></rzslider>
                        </div>
                        <small ng-if="grid.num" class="fa fa-info-circle err-tip" style="margin-top: 20px;">
                            选择数值应在1-5之间(1的倍数)
                        </small>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <div class="creatfooter" style="">
        <a class="btn btn-resources"
           ng-class="{'btn-orange':true}"
           ng-click="create()"
           style="margin-right:52px;width:auto;border-radius:4px;">创建存储卷</a>
    </div>
</div>
