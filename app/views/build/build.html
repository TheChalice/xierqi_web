<div id="build_list" style="">

    <div class="loader" ng-show="!items">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
        </div>
    </div>
    <div  ng-show="items">
        <div class="nav_top_li" add-classes-top  style="">
                <div class="input-group col-sm-3 searchbar">
                        <input type="text"
                               class="form-control"
                               placeholder="搜索构建名称"
                               ng-model="grid.txt"
                               ng-keyup=buildsearch(grid.txt)>
                        <!--ng-model="txt" ng-focus="showTip=true;" -->
                            <span class="input-group-btn">
                                <span class="df_search uex-icon-search" ng-click="buildsearch('search')">
                                </span>
                            </span>
                    </div>
            <div class="builder_create_btn">
                <a class="btn btn-green btn-green_li" ui-sref="console.build_create({namespace:namespace})" style="">
                    <i class="fa fa-plus fa-lg"></i>
                    <span class="hidden-xs">新建构建</span>
                </a>
            </div>
           
           
            <!--</div>-->
            <!--</div>-->
        </div>
        <div class="table-responsive table_topMargin df_top_set" style="">
            <table class="table table-hover table-default table-buju df_table" style="">
                <tr>
                    <div class="row row_set"><!-- 20160921 jia 服务分类模块问题 -->
                        <th class='col-lg-2 col-md-2 col-sm-1'>构建名称</th>
                        <th class='col-lg-3 col-md-2 col-sm-2'>最近构建状态</th>
                        <th class='col-lg-3 col-md-2 col-sm-2'>创建时间 
                                <span class="sort_btn">
                                        <i class="uex-icon-to-back"></i>
                                    </span>
                            <!-- <span class="sort_btn" ng-click="sortDetail()">
                            <i class="uex-icon-to-back" ng-if="uex_back"></i>
                            <i class="uex-icon-to-front" ng-if="uex_front"></i>
                        </span> -->
                    </th>
                        <th class='col-lg-2 col-md-2 col-sm-3'>最近构建时长</th>
                        <!--<th class='col-lg-1 col-md-1 col-sm-2' style='word-break:keep-all;white-space:nowrap;'>构建类型</th>-->
                        <th class="col-lg-3 col-md-3 col-sm-3 table_headOperating" style=''>操作</th>
                    </div>

                </tr>
                <tr ng-repeat="bc in items">
                    <td class='buildname'
                        style="">
                        <a class="href-orange"
                           ui-sref="console.build_detail({namespace:namespace,name: bc.metadata.name})"
                           uib-tooltip="{{bc.metadata.name}}"
                           tooltip-placement="top">{{bc.metadata.name}}</a>
                    </td>
                    <td>
                    
                    <span class="icon12 uex-icon-{{bc.build.status.phase}}"
                          ng-class="{'fa-spin': bc.build.status.phase == 'Running' || bc.build.status.phase == 'Pending','uex-icon-Cancelled': bc.build.status.phase == 'Cancelled'}"></span>

                        {{bc.build.status.phase | phaseFilter}}
                    </td>
                    <td><span>{{bc.metadata.creationTimestamp | timescon}}</span>
                    </td>
                    <td>{{bc.build.status.duration | duration}}</td>
                    <!--<td>-->
                    <!--<i ng-if="true" class="fa fa-hand-pointer-o">&nbsp;手动</i>-->
                    <!--<i ng-if="false" class="fa fa-television">&nbsp;自动</i>-->
                    <!--</td>-->
                    <td class="text-center threec OperatingContent" style="">
                        <div class="row Operating"
                             style=''>
                            <a class="icon25 icon25-source col-lg-4 col-md-4 col-sm-4 uex-icon-binary-forecast build_df_set" href="{{bc.spec.source.git.uri}}"
                               uib-tooltip="查看代码源" target="_blank"></a>
                            <a class="icon25 icon25-image col-lg-4 col-md-4 col-sm-4 uex-icon-view-mapping build_df_set"
                               ng-if="bc.spec.output && bc.spec.output.to && bc.spec.output.to.name"
                               ng-show="bc.build.status.phase !== 'Failed'"
                               ui-sref="console.image_detail({namespace:namespace,bc: bc.metadata.name, name: bc.spec.output.to.name})"
                               uib-tooltip="查看镜像"></a>
                            <a class="icon25 icon25-start col-lg-4 col-md-4 col-sm-4 uex-icon-start-all build_df_set" href="javascript:;"
                               ng-click="startBuild($index)" ng-show="bc.build.status.phase != 'Running'"
                               uib-tooltip="构建"></a>
                            <a class="icon25 icon25-stop  col-lg-4 col-md-4 col-sm-4 uex-icon-stop-all build_df_set" href="javascript:;"
                               ng-click="stop($index,bc)"
                               ng-show="bc.build.status.phase == 'Pendding' || bc.build.status.phase == 'Running' || bc.build.status.phase == 'New'"
                               uib-tooltip="停止"></a>
                               <!-- <a class="icon25 icon25-stop  col-lg-4 col-md-4 col-sm-4 uex-icon-stop-all build_df_set" href="javascript:;"
+                             
+                               uib-tooltip="停止"></a> -->
                        </div>
                    </td>
                </tr>
                <tr class="df_blank">
                    <td colspan="5" class="td_colspan_li" style="text-align: center;" ng-if="items.length===0">
                        <p class="blank_block">  <span class="blank_tit">{{text}}</span></p>
                    </td>
                </tr>
            </table>
            <div class="text-center" ng-if="grid.total > 10">
                <uib-pagination class="pagination"
                                ng-model="grid.page"
                                total-items="grid.total"
                                items-per-page="grid.size"
                                boundary-links="false"
                                max-size="10"
                                rotate="true"
                                previous-text="<"
                                next-text=">"
                                >
                </uib-pagination>
            </div>

        </div>
    </div>

</div>
