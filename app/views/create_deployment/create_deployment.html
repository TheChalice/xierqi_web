<div id="create_deployment">    <h4>Create deployment</h4>    <form>        <div class="row">            <div class="col-md-3">                <div class="form-group">                    <label>namespace</label>                    <div class="dropdown dropdown-select" style="display: block;">                        <button class="btn dropdown-toggle" data-toggle="dropdown" style="height: 34px;">                            <span>{{checked.namespace}}</span>                            <span class="caret"></span>                        </button>                        <ul class="dropdown-menu" style="max-height: 156px;margin-top: -1px;overflow-y: auto">                            <li ng-repeat="project in projectslist">                                <a href="javascript:;" ng-click="checkednamespace(project.metadata.name)">{{project.metadata.name}}</a>                            </li>                        </ul>                    </div>                </div>            </div>            <div class="col-md-1" style="margin-top: 30px;text-align: center;">/</div>            <div class="col-md-3">                <div class="form-group">                    <label>image stream</label>                    <!--<input ng-show="imageisinput" class="form-control" ng-model="checked.image" placeholder="/">-->                    <div class="dropdown dropdown-select" style="display: block;">                        <button class="btn dropdown-toggle" data-toggle="dropdown" style="height: 34px;">                            <span>{{checked.image}}</span>                            <span class="caret"></span>                        </button>                        <ul class="dropdown-menu" style="max-height: 156px;margin-top: -1px;overflow-y: auto">                            <li ng-repeat="image in imageslist">                                <a href="javascript:;" ng-click="checkedimage(image)">{{image.metadata.name}}</a>                            </li>                        </ul>                    </div>                </div>            </div>            <div class="col-md-1" style="margin-top: 30px;text-align: center;">:</div>            <div class="col-md-3">                <div class="form-group">                    <label>tag</label>                    <!--<input ng-show="tagisinput" class="form-control" ng-model="checked.tag" placeholder="/">-->                    <div class="dropdown dropdown-select" style="display: block;">                        <button class="btn dropdown-toggle" data-toggle="dropdown" style="height: 34px;">                            <span>{{checked.tag}}</span>                            <span class="caret"></span>                        </button>                        <ul class="dropdown-menu" style="max-height: 156px;margin-top: -1px;overflow-y: auto">                            <li ng-repeat="tag in tagslist">                                <a href="javascript:;" ng-click="checkedtag(tag)">{{tag.name}}</a>                            </li>                        </ul>                    </div>                </div>            </div>        </div>        <div class="row" style="margin-bottom: 20px;">            <div class="col-md-12" style="padding-top: 8px;">                <h4 class="" style="font-weight:normal;">镜像详情</h4>            </div>            <div class="col-md-12" style="font-size:14px;color: #5a6378;padding-left:13px;">                <p>                    <span>{{detail.curl}}</span><span>&nbsp;{{detail.creattime | dateRelative}}</span>                </p>                <p></p>                <p><span>{{dc.metadata.name}}</span>&nbsp;&nbsp;导出端口&nbsp;&nbsp;{{detail.strport}}</p>                <p></p>            </div>        </div>        <div class="row">            <div class="col-md-11">                <div class="form-group">                    <label>服务名称</label>                    <input class="form-control" ng-model="dc.metadata.name" placeholder="">                </div>            </div>        </div>        <!--<a href="javascript:;" ng-if="grid.secreteno" class="btn btn-block create btn-orange" style=" margin-top: 35px; color: white;" ng-click="createRoutes()">创建Routes</a>-->    </form>    <button ng-click="createdc()">创建</button></div>
