<form class="form-horizontal" name="form">
    <div class="form-line">
        <label>请选择证书文件：</label>
        <span class="small-tip">证书文件只支持.pem格式，文件大小1M以内</span>
        <div class="choose-file-area">
            <input class="file-name" name="upload" type="" readonly="readonly" ng-model="fileItem.name" />
            <a href="javascript:;" class="choose-book">
                <input type="file" name="upload" nv-file-select uploader="uploader" ng-click="clearItems()" />浏览
            </a>
        </div>
    </div>
    <!--<div class="form-line">-->
    <!--<label>请选择私钥文件：</label><span class="small-tip">私钥文件只支持.key格式，文件大小1M以内</span>-->
    <!--<div class="choose-file-area">-->
    <!--<input class="file-name" type="text" readonly="readonly" ng-model="fileItem1.name"/>-->
    <!--<a href="javascript:;" class="choose-key">-->
    <!--<input type="file" name="key" nv-file-select uploader="uploader1" ng-click="clearItems1()"/>浏览-->
    <!--</a>-->
    <!--</div>-->
    <!--</div>-->
    <button type="submit" ng-click="UploadFile()">提交</button>

    <div class="upload_main">
        <div class="upload_tp">
            <label ng-class="{'active': !images.display}" ng-click="checkoutreg(images,false)">
                <i class="faa faa-check"></i>
                替换至已有imagestream
            </label>

            <label ng-class="{'active': images.display}" ng-click="checkoutreg(images,true)">
                <i class="faa faa-check"></i>
                上传镜像仓库
            </label>
        </div>
        <div ng-show="!images.display" class="up_data up_one">
            <div class="image_detail">
                <label>名称</label>
                <select class="select_down">
                    <option value="TCP">TCP</option>
                    <option value='UDP'>UDP</option>
                </select>
            </div>
            <div class="image_detail">
                <label>tag</label>
                <select class="select_down" ng-show="!isselect">
                    <option value="TCP">TCP</option>
                    <option value='UDP'>UDP</option>
                </select>
                <input type="text" ng-model="name" ng-disabled="!deadlineMinutesEnable" name="cdm" ng-show="!isOK">
                <a href="javascript:void(0);" ng-click="form.cdm.$valid && save()">
                    <span class="fa fa-orange" ng-class="{'fa-pencil': !deadlineMinutesEnable, 'fa-check-circle': deadlineMinutesEnable}"></span>
                </a>
            </div>
        </div>
        <div ng-show="images.display" class="up_data up_two">
            <div class="image_detail">
                <label>名称</label>
                <input type="text" placeholder="单行输入">
            </div>
            <div class="image_detail">
                <label>tag</label>
                <input type="text" placeholder="单行输入">
            </div>
        </div>
    </div>
    <a href="javascript:;" class="btn btn-block btn-orange upload_btn">
        <span style="color: white;">上传</span>
    </a>
</form>
