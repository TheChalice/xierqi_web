<div ng-repeat="container in dc.spec.template.spec.containers" ng-init="outerIndex = $index"     style="border:1px solid #c9c9c9;border-radius:2px;margin-bottom: 15px; margin-top: 10px"; class="containerval">    <div class="container-fluid container-bar" style="border: none;background: #f7f8fb;">        <div class="row" style="height: 30px;line-height: 30px;">            <div class="col-sm-6" style="padding-left:0px;">                容器            </div>            <div class="col-sm-6 text-right">                <a class="fa fa-times-circle fa-lg" ng-click="rmContainer($index)"                   style="text-decoration: none;color: #9fa7b7;" href="javascript:;"></a>            </div>        </div>    </div>    <div class="container-box" style="margin-bottom: 0;margin-top:15px;">        <div class="row" ng-if="outerIndex == 0">            <div class="col-sm-2">镜像：</div>            <div  class="col-sm-10" style="padding-top:5px;padding-bottom:5px;">                <div class="col-md-12" style="border: 1px solid #CCD5E0;border-radius: 4px;">                    <p>{{container.name}} <span ng-click="selectImage(outerIndex)" style="float: right;color: #47B2FB;cursor:pointer;">更改镜像</span></p>                    <div>                        <span>创建时间{{container.creattime|dateRelative}}</span>                        <span>导出端口{{container.strport}}</span>                    </div>                </div>            </div>        </div>        <div class="row"  ng-if="outerIndex != 0">            <div  class="col-sm-10" style="padding-top:5px;padding-bottom:5px;">                <div class="col-md-12" style="border: 1px solid #CCD5E0;border-radius: 4px;">                    <p>{{container.name}} <span ng-click="selectImage(outerIndex)" style="float: right;color: #47B2FB;cursor:pointer;">更改镜像</span></p>                    <div>                        <span>创建时间{{container.creattime|dateRelative}}</span>                        <span>导出端口{{container.strport}}</span>                    </div>                </div>            </div>        </div>        <div class="row" style="margin-top:15px;">            <div class="col-sm-2">容器名称：</div>            <div class="col-sm-10"><input class="form-control" ng-model="container.name" type="text" placeholder=""></div>        </div>        <div class="row" style="margin-top:15px;" ng-show="container.annotate.ismy">            <div class="col-sm-2">部署执行：</div>            <div class="col-sm-10">                <p  style="">                    <label ng-class="{'active':container.imageChange}"                           ng-click="container.imageChange=!container.imageChange"                           style="cursor: pointer;">                        <i class="faa faa-check"></i>                    </label>                                        <span>                                          镜像变化触发自动部署                                     </span>                </p>            </div>        </div>        <div class="row">            <div class="col-sm-2">挂载卷：</div>            <add-secrets></add-secrets>        </div>        <div class="row">            <div class="col-sm-2">环境变量：</div>            <div class="col-sm-10 child-no-padding" >                <div  class="col-sm-12" ng-repeat="env in container.env">                    <div class="col-sm-5">                        <input ng-model="env.name" class="form-control" type="text" placeholder="">                    </div>                    <div class="col-sm-1"></div>                    <div class="col-sm-5">                        <input ng-model="env.value" class="form-control" type="text" placeholder=""></div>                    <div class="col-sm-1" style="text-align: right">                        <a class="fa fa-times-circle fa-lg del-margin" ng-click="delenv(container,$index)" style="text-decoration: none;color: #9fa7b7;" href="javascript:;"></a>                    </div>                </div>                <div class="col-sm-12">                    <a href="javascript:;" style="line-height: 40px; margin-bottom: 10px" class="href-add" ng-click="addenv(container)">                        <i class="fa fa-plus-circle fa-lg"></i>&nbsp;&nbsp;<span style="font-size: 12px">增加环境变量</span>                    </a>                </div>            </div>        </div>        <div  class="row">            <div class="col-sm-2">配额限制</div>            <set-quota></set-quota>        </div>        <div  class="row">            <div class="col-sm-2">健康检查</div>            <container-liveness-check></container-liveness-check>        </div>        <div  class="row">            <div class="col-sm-2">就绪检查</div>            <container-readiness-check></container-readiness-check>        </div>        <div class="row">            <div class="col-sm-2">ENTRYPOINT</div>            <div class="col-sm-10">                <input class="form-control" ng-model="container.entrypoint" type="text" placeholder="">            </div>        </div>        <div class="row" style="margin-top:15px;">            <div class="col-sm-2">CMD</div>            <div class="col-sm-10">                <input class="form-control" ng-model="container.cmd" type="text" placeholder="">            </div>        </div>    </div></div>
