<div class="col-sm-10">    <div class="row">        <div class="col-sm-3">协议</div>        <div class="col-sm-3">容器端口</div>        <div class="col-sm-3">服务端口</div>        <div class="col-sm-3"></div>    </div>    <div class="row" style="margin-top: 15px;" ng-repeat="port in portsArr">        <div class="col-sm-3">            <!--<input type="text" readonly class="input-small" ng-model="port.protocol">-->            <select class="input-small" style="height:23px;" ng-model='port.protocol'>                <option value='TCP'>TCP</option>                <!--<option value='UDP'>UDP</option>-->            </select>        </div>        <div class="col-sm-3">            <input type="text" maxlength="5" style="height:23px;" class="input-small"                   onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                   onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                   ng-class="{'input-error':port.conflict}"                   placeholder="例如：80"                   ng-model="port.containerPort">        </div>        <div class="col-sm-3">            <input type="text" maxlength="5" style="height:23px;"                   onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                   onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                   ng-model="port.hostPort"                   placeholder="例如：80"                   class="input-small"                   ng-class="{'input-error':port.serviceConflict}">        </div>        <div class="col-sm-3">            <a href="javascript:;" style='color: #9fa7b7;'               ng-click="delprot($index)" class="fa fa-lg fa-times-circle"            ></a>        </div>    </div>    <div>        <a href="javascript:;" style="line-height: 40px; margin-bottom: 10px" class="href-add"           ng-click="addprot()">            <i class="fa fa-plus-circle fa-lg"></i>&nbsp;&nbsp;<span style="font-size: 12px">添加端口</span>        </a>    </div></div>
