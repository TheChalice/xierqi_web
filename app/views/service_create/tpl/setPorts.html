<div class="col-sm-10">    <div class="row" style="margin-bottom: 5px;">        <div class="col-sm-3" style="width: 170px;">协议</div>        <div class="col-sm-3" style="width: 170px;">容器端口</div>        <div class="col-sm-3" style="width: 170px;">服务端口</div>        <div class="col-sm-3"></div>    </div>    <div class="row" style="margin-bottom:10px;" ng-repeat="port in portsArr" ng-init="portIndex = $index">        <div class="col-sm-3" style="width: 170px;">            <!--<input type="text" readonly class="input-small" ng-model="port.protocol">-->            <!--<select class="input-small" style="height:26px;border-radius: 4px;width: 100%;" ng-model='port.protocol'>-->                <!--<option value='TCP'>TCP</option>-->                <!--&lt;!&ndash;<option value='UDP'>UDP</option>&ndash;&gt;-->            <!--</select>-->            <div class="dropdown dropdown-select" style="min-width: 140px;height: 26px;margin-right: 36px;">                <button class="btn dropdown-toggle" data-toggle="dropdown"  style="height: 26px;padding: 0px 12px;">                    <span>{{port.protocol}}</span>                    <span class="caret"></span>                </button>                <ul class="dropdown-menu onbehalf-list"                    style="max-height: 140px; overflow-y:scroll">                    <li ng-repeat="portList in portInitList">                        <a href="javascript:;" style="height: 26px;line-height: 26px;" ng-click='changePort(portIndex,portList)'>{{portList}}</a>                    </li>                </ul>            </div>        </div>        <div class="col-sm-3" style="width: 170px;">            <input type="text" maxlength="5" style="height:26px;border-radius: 4px;width: 100%;padding:0px 12px" class="input-small"                   onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                   onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                   ng-class="{'input-error':port.err.containerPortNull||port.err.containerPortnan}"                   placeholder="例如：80"                   ng-model="port.containerPort">        </div>        <div class="col-sm-3" style="width: 170px;">            <input type="text" maxlength="5" style="height:26px;border-radius: 4px;width: 100%;padding:0px 12px"                   onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                   onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}"                   ng-model="port.hostPort"                   placeholder="例如：80"                   class="input-small"                   ng-class="{'input-error':port.err.hostPortNull||port.err.hostPortnan}">        </div>        <div class="col-sm-3" style="width: 170px;padding-left:0px;">            <a href="javascript:;" style='color: #9fa7b7;margin-top:5px'               ng-click="delprot(portIndex)" class="fa fa-lg fa-times-circle"            ></a>        </div>    </div>    <div>        <a href="javascript:;" style="margin-bottom: 10px;margin-left: 15px;" class="href-add"           ng-click="addprot()">            <i class="fa fa-plus-circle fa-lg uex-icon-add" style="margin-top:5px;"></i>&nbsp;&nbsp;<span style="font-size: 12px">添加端口</span>        </a>    </div></div>
