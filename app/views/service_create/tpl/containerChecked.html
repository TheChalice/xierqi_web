<div class="col-sm-10">    <c-checkbox checked="container.open.volment"></c-checkbox>    <div ng-show="container.open.volment" class="row">        <div class="col-sm-3">            <p>类型</p>            <p>            <div class="dropdown dropdown-select" style="width:100%">                                                        <span class="btn dropdown-toggle" data-toggle="dropdown" ng-blur="false" >                                                            <span>{{container.doset}}</span>                                                            <span class="caret"></span>                                                        </span>                <ul class="dropdown-menu">                    <li>                        <a href="javascript:;"                           ng-click="container.doset = 'HTTP'">{{'HTTP'}}</a>                    </li>                    <li>                        <a href="javascript:;"                           ng-click="container.doset = '命令'">{{'命令'}}</a>                    </li>                    <li>                        <a href="javascript:;"                           ng-click="container.doset = 'TCP'">{{'TCP'}}</a>                    </li>                </ul>            </div>            </p>        </div>        <div class="col-sm-3">            <p>&nbsp;</p>            <p>                <label ng-class="{'active':institution.configregistry}"                       ng-click="institution.configregistry=!institution.configregistry"                       style="cursor: pointer;">                    <i class="faa faa-check"></i>                </label>                <span>                                                 使用HTTP                                            </span>            </p>        </div>        <div class="col-sm-3">            <p>路径</p>            <p><input class="form-control" type="text" placeholder=""></p>        </div>        <div class="col-sm-3">            <p>端口</p>            <p><input class="form-control" type="text" placeholder=""></p>        </div>    </div>    <div class="row">        <div class="col-sm-3">            <p>初始延迟</p>            <p><input class="form-control" type="text" placeholder="" style="width: 85%;margin-right:10px;display: inline-block;">秒</p>        </div>        <div class="col-sm-3">            <p>超时</p>            <p><input class="form-control" type="text" placeholder="" style="width: 85%;margin-right:10px;display: inline-block;">秒</p>        </div>    </div></div>
