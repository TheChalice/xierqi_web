<div class="col-sm-10" style="">    <c-checkbox checked="container.open.livenessProbe"></c-checkbox>    <div ng-show="container.open.livenessProbe" class="row">        <div style="float:left;width: 100%;">            <div class="col-sm-3" style="padding:0px; width:167px;">                <p style="margin:5px 0px">类型</p>                <div class="dropdown dropdown-select" style="width:100%">            <span class="btn dropdown-toggle" data-toggle="dropdown" ng-blur="false">                <span>{{container.open.livenesscheck}}</span>                <span class="caret"></span>            </span>                    <ul class="dropdown-menu">                        <li>                            <a href="javascript:;"                               ng-click="container.open.livenesscheck= 'HTTP'">{{'HTTP'}}</a>                        </li>                        <li>                            <a href="javascript:;"                               ng-click="container.open.livenesscheck = '命令'">{{'命令'}}</a>                        </li>                        <li>                            <a href="javascript:;"                               ng-click="container.open.livenesscheck= 'TCP'">{{'TCP'}}</a>                        </li>                    </ul>                </div>                </p>            </div>            <div class="col-sm-3" style="width:115px;" ng-show="container.open.livenesscheck=== 'HTTP'">                <p>&nbsp;</p>                <p>                    <label ng-class="{'active':container.open.livenesshttpscheck}"                           ng-click="container.open.livenesshttpscheck=!container.open.livenesshttpscheck"                           style="cursor: pointer;">                        <i class="faa faa-check"></i>                    </label>                    <span>使用HTTPS</span>                </p>            </div>            <div class="col-sm-3" style="width:167px;padding:0px;" ng-show="container.open.livenesscheck=== 'HTTP'">                <p style="margin:5px 0px">路径</p>                <p><input class="form-control" ng-model="container.livenessProbe.annotations.path" type="text" placeholder=""></p>            </div>            <div class="col-sm-3" style="width:167px;" ng-show="container.open.livenesscheck=== 'HTTP' || container.open.livenesscheck=== 'TCP'"  >                <p style="margin:5px 0px">端口</p>                <!--<p><input class="form-control" ng-model="container.livenessProbe.annotations.port"  type="text" placeholder=""></p>-->                <div class="dropdown dropdown-select" style="min-width: 167px;height: 26px;margin-right: 36px;">                    <button class="btn dropdown-toggle" data-toggle="dropdown"  style="height: 26px;padding: 0px 12px;">                        <span>{{container.livenessProbe.annotations.port}}</span>                        <span class="caret"></span>                    </button>                    <ul class="dropdown-menu onbehalf-list"                        style="max-height: 120px; overflow-y:scroll">                        <li ng-repeat="portList in portsArr">                            <a href="javascript:;" style="height: 26px;line-height: 26px;" ng-click='changeContainerPort(outerIndex,portList.hostPort)'>{{portList.hostPort}}</a>                        </li>                    </ul>                </div>            </div>            <div class="col-sm-3" style="width:167px;" ng-show="container.open.livenesscheck=== '命令'">                <p style="margin:5px 0px">命令</p>                <p><input class="form-control" ng-model="container.livenessProbe.annotations.command" type="text" placeholder=""></p>            </div>        </div>        <div style="float:left;width: 100%;">            <div class="col-sm-3" style="width:167px;padding: 0px;">                <p style="margin:5px 0px">初始延迟</p>                <p><input class="form-control" ng-model="container.livenessProbe.initialDelaySeconds" type="text" placeholder=""                          style="width: 85%;margin-right:10px;display: inline-block;">秒</p>            </div>            <div class="col-sm-3" style="width:167px;padding: 0px;margin-left:20px">                <p style="margin:5px 0px">超时</p>                <p><input class="form-control" ng-model="container.livenessProbe.timeoutSeconds" type="text" placeholder=""                          style="width: 85%;margin-right:10px;display: inline-block;">秒</p>            </div>        </div>    </div></div>
