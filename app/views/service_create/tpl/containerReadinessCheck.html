<div class="col-sm-10">    <c-checkbox checked="container.open.readinessProbe"></c-checkbox>    <div ng-show="container.open.readinessProbe" class="row">        <div class="col-sm-3">            <p>类型</p>            <p>            <div class="dropdown dropdown-select" style="width:100%">            <span class="btn dropdown-toggle" data-toggle="dropdown" ng-blur="false">                <span>{{container.open.readinesscheck}}</span>                <span class="caret"></span>            </span>                <ul class="dropdown-menu">                    <li>                        <a href="javascript:;"                           ng-click="container.open.readinesscheck= 'HTTP'">{{'HTTP'}}</a>                    </li>                    <li>                        <a href="javascript:;"                           ng-click="container.open.readinesscheck = '命令'">{{'命令'}}</a>                    </li>                    <li>                        <a href="javascript:;"                           ng-click="container.open.readinesscheck= 'TCP'">{{'TCP'}}</a>                    </li>                </ul>            </div>            </p>        </div>        <div class="col-sm-3" ng-show="container.open.readinesscheck=== 'HTTP'">            <p>&nbsp;</p>            <p>                <label ng-class="{'active':container.open.readinesshttpscheck}"                       ng-click="container.open.readinesshttpscheck=!container.open.readinesshttpscheck"                       style="cursor: pointer;">                    <i class="faa faa-check"></i>                </label>                <span>使用HTTPS</span>            </p>        </div>        <div class="col-sm-3" ng-show="container.open.readinesscheck=== 'HTTP'">            <p>路径</p>            <p><input class="form-control" ng-model="container.readinessProbe.annotations.path" type="text" placeholder=""></p>        </div>        <div class="col-sm-3" ng-show="container.open.readinesscheck=== 'HTTP' || container.open.readinesscheck=== 'TCP'"  >            <p>端口</p>            <p><input class="form-control" ng-model="container.readinessProbe.annotations.port"  type="text" placeholder=""></p>        </div>        <div class="col-sm-3" ng-show="container.open.readinesscheck=== '命令'">            <p>命令</p>            <p><input class="form-control" ng-model="container.readinessProbe.annotations.command" type="text" placeholder=""></p>        </div>        <div class="col-sm-3">            <p>初始延迟</p>            <p><input class="form-control" ng-model="container.readinessProbe.initialDelaySeconds" type="text" placeholder=""                      style="width: 85%;margin-right:10px;display: inline-block;">秒</p>        </div>        <div class="col-sm-3">            <p>超时</p>            <p><input class="form-control" ng-model="container.readinessProbe.timeoutSeconds" type="text" placeholder=""                      style="width: 85%;margin-right:10px;display: inline-block;">秒</p>        </div>    </div></div>
