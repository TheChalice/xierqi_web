<div class="col-sm-10">    <c-checkbox checked="quota.rubustCheck"></c-checkbox>    <div>        <div class="col-md-12" style="padding: 0;margin-top: 10px;">CPU</div>        <div class="col-md-12" style="padding: 0;">            <div class="col-md-3"style="padding: 0;">                <input class="form-control"                       placeholder="最小值"                       onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                       ng-model="quota.cpu.request.cpuquota"                       style="margin-top: 10px; width: 100%;"                       type="text"                       name="num">            </div>            <div class="col-md-1"style="padding: 0;">                <div class="dropdown">                    <button class="btnout btn btn-default dropdown-toggle select" style="margin-top: 10px;" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                        {{quota.cpu.request.cpuunit}}                        <span class="caret"></span>                    </button>                    <ul class="dropdown-menu" style="min-width:auto;" aria-labelledby="dropdownMenu1">                        <li><a ng-click="quota.cpu.request.cpuunit='cores'">cores</a></li>                        <li><a ng-click="quota.cpu.request.cpuunit='millcores'">millcores</a></li>                    </ul>                </div>            </div>            <div class="col-md-2" style="padding: 0;text-align: center;line-height: 54px;">                <span  ng-show="grid.quota">可用CPU:{{grid.cpunum}}个</span>            </div>            <div class="col-md-3"style="padding: 0;">                <input class="form-control"                       ng-class="{'input-error':quotaerr.cpuminbig}"                       placeholder="最大值"                       onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                       ng-model="quota.cpu.limit.cpuquota"                       style="margin-top: 10px; width: 100%;"                       type="text"                       name="num">            </div>            <div class="col-md-1"style="padding: 0;">                <div class="dropdown">                    <button class="btnout btn btn-default dropdown-toggle select"                            style="margin-top: 10px;" type="button" data-toggle="dropdown"                            aria-haspopup="true" aria-expanded="true">                        {{quota.cpu.limit.cpuunit}}                        <span class="caret"></span>                    </button>                    <ul class="dropdown-menu" style="min-width:auto;" aria-labelledby="dropdownMenu1">                        <li><a ng-click="quota.cpu.limit.cpuunit='cores'">cores</a></li>                        <li><a ng-click="quota.cpu.limit.cpuunit='millcores'">millcores</a></li>                    </ul>                </div>            </div>            <div class="col-md-2" style="padding: 0;text-align: center;line-height: 54px;">                <span  ng-show="grid.quota">可用CPU:{{grid.cpunum}}个</span>            </div>        </div>        <div class="col-md-12" style="padding: 0;margin-top: 10px;">MEMORRY</div>        <div class="col-md-12" style="padding: 0;">            <div class="col-md-3"style="padding: 0;">                <input class="form-control"                       placeholder="最小值"                       onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                       ng-model="quota.memory.request.memoryquota"                       style="margin-top: 10px; width: 100%;"                       type="text"                       name="num">            </div>            <div class="col-md-1"style="padding: 0;">                <div class="dropdown">                    <button class="btnout btn btn-default dropdown-toggle select" style="margin-top: 10px;" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                        {{quota.memory.request.memoryunit}}                        <span class="caret"></span>                    </button>                    <ul class="dropdown-menu" style="min-width:auto;" aria-labelledby="dropdownMenu1">                        <li ng-show="quota.memory.request.memoryunit=='GB'">                            <a ng-click="quota.memory.request.memoryunit='MB'">MB</a>                        </li>                        <li ng-show="quota.memory.request.memoryunit=='MB'">                            <a ng-click="quota.memory.request.memoryunit='GB'">GB</a>                        </li>                    </ul>                </div>            </div>            <div class="col-md-2" style="padding: 0;text-align: center;line-height: 54px;">                <span  ng-show="grid.quota">可用CPU:{{grid.cpunum}}个</span>            </div>            <div class="col-md-3"style="padding: 0;">                <input class="form-control"                       ng-class="{'input-error':quotaerr.memoryminbig}"                       placeholder="最大值"                       onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                       ng-model="quota.memory.limit.memoryquota"                       style="margin-top: 10px; width: 100%;"                       type="text"                       name="num">            </div>            <div class="col-md-1"style="padding: 0;">                <div class="dropdown">                    <button class="btnout btn btn-default dropdown-toggle select" style="margin-top: 10px;" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                        {{quota.memory.limit.memoryunit}}                        <span class="caret"></span>                    </button>                    <ul class="dropdown-menu" style="min-width:auto;" aria-labelledby="dropdownMenu1">                        <li ng-show="quota.memory.limit.memoryunit=='GB'"><a ng-click="quota.memory.limit.memoryunit='MB'">MB</a></li>                        <li ng-show="quota.memory.limit.memoryunit=='MB'"><a ng-click="quota.memory.limit.memoryunit='GB'">GB</a></li>                    </ul>                </div>            </div>            <div class="col-md-2" style="padding: 0;text-align: center;line-height: 54px;">                <span  ng-show="grid.quota">可用CPU:{{grid.cpunum}}个</span>            </div>        </div>    </div></div>
