<div id="pods">
    <style>
        #creat:focus {
            color: #ffffff;
        }

        #creatbtn:hover {
            z-index: 0;
        }

        #pods .header {
            padding-top: 6px;
            padding-bottom: 10px;
            box-shadow: 0 1px 0 0 rgba(224, 230, 237, 0.50);
            clear: both;
            height: 42px;
            overflow: hidden;
            padding-left: 20px;
            padding-right: 20px;
            background: #fff;
        }

        .clear {
            clear: both;
            overflow: hidden;
        }
    </style>
    <div class="loader" ng-if="!items">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>

        </div>
    </div>
    <div ng-if="items">
        <div class="nav_top_li" add-classes-top style="">
            <!-- <div class="serv_jia_btn new_deploycol" style="" role="group" aria-label="">
            </div> -->


            <div class="input-group col-sm-3 searchbar">
                <input type="text" class="form-control" placeholder="搜索容器状态名称" ng-keyup=search() ng-model="grid.txt">
                <span class="input-group-btn">
                        <span class="df_search uex-icon-search" ng-click="search('search')">
                        </span>
                    </span>
            </div>
        </div>
        <div class="clear"></div>
        <div class="table-responsive" style="margin-top: 62px;margin-left:20px;margin-right:20px;">
            <table class="table table-hover table-default df_table">
                <tr>
                    <th class="col-lg-3 col-md-2 col-sm-1">名称</th>
                    <th class="col-lg-2 col-md-2 col-sm-1">状态</th>
                    <th class="col-lg-3 col-md-2 col-sm-1">就绪</th>
                    <th class="col-lg-2 col-md-2 col-sm-1">重启</th>
                    <th class="col-lg-2 col-md-2 col-sm-1">时长</th>
                </tr>
                <tr ng-repeat="pod in podItem">
                    <td data-title="Name"
                        style="white-space:nowrap;text-overflow:ellipsis;-o-text-overflow:ellipsis;overflow: hidden;display:block">
                        <!-- <a class="href-orange" ui-sref="console.service_detail({name: pod.metadata.name})">
                            {{pod.metadata.name}}
                        </a> -->
                        <a class="href-orange"
                           ui-sref="console.pod_detail({namespace:namespace,name: pod.metadata.name})">
                            {{pod.metadata.name}}
                        </a>
                    </td>
                    <td data-title="Status">
                        <!-- {{pod.status}} -->
                        <status-icon status="pod | podStatus" disable-animation></status-icon>
                        <span flex>{{pod | podStatus | humanizePodStatus}}</span>
                    </td>
                    <td data-title="Ready">
                        {{pod | numContainersReady}}/{{pod.spec.containers.length}}
                    </td>
                    <td data-title="Restarts">{{pod | numContainerRestarts}}</td>
                    <td data-title="Age">
                        <span>{{pod.metadata.creationTimestamp | dateRelative}}</span>
                    </td>
                </tr>
                <tr class="df_blank">
                    <td colspan="5" class="td_colspan_li" style="text-align: center;" ng-if="items.length===0">
                        <p class="blank_block"><span class="blank_pic"></span> <span class="blank_tit">{{text}}</span>
                        </p>
                    </td>
                </tr>
            </table>
            <div class="text-center" ng-if="grid.total > 10" class="table_mar_top" style="">
                <uib-pagination class="pagination" ng-model="grid.page" total-items="grid.total"
                                items-per-page="grid.size"
                                boundary-links="false" max-size="12" rotate="true" previous-text="<" next-text=">">
                </uib-pagination>

            </div>

        </div>
    </div>
</div>
