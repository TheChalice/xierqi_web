<div id="stateful-sets">
    <style>
        #creat:focus {
            color: #ffffff;
        }

        #creatbtn:hover {
            z-index: 0;
        }

        #stateful-sets .header {
            padding-top: 10px;
            padding-bottom: 10px;
            box-shadow: 0 1px 0 0 rgba(224, 230, 237, 0.50);
            clear: both;
            overflow: hidden;
            padding-left: 20px;
            padding-right: 20px;
            background: #fff;
        }

        .clear {
            clear: both;
            overflow: hidden;
        }
    </style>
    <div class="loader" ng-if="!items">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>

        </div>
    </div>
    <div ng-if="items">
        <div class="header" style="">

            <div class="input-group col-sm-4 searchbar">
                <input type="text" class="form-control" placeholder="搜索有状态集名称" ng-keyup=search($event) ng-model="grid.txt">
                <span class="input-group-btn">
                    <span class="df_search uex-icon-search" ng-click="search('search')">
                    </span>
                </span>
            </div>
        </div>
        <div class="clear"></div>
        <div class="table-responsive" style="margin-top: 20px;margin-left:20px;margin-right:20px;">
            <table class="table table-hover table-default df_table">
                <tr>
                    <th>名称</th>
                    <th>副本</th>
                    <th>创建时间</th>
                </tr>
                <tr ng-if="items.length>0" ng-repeat="dc in setsItem">
                    <td data-title="Name" style="white-space:nowrap;text-overflow:ellipsis;-o-text-overflow:ellipsis;overflow: hidden;display:block">
                        <a class="href-orange" ui-sref="console.stateful-sets-detail({namespace:namespace,name: dc.metadata.name})">
                            {{dc.metadata.name}}
                        </a>
                    </td>
                    <td data-title="Replicas">{{dc.spec.replicas}} replica
                        <span ng-if="dc.spec.replicas != 1">s</span>
                    </td>
                    <td data-title="Created">
                        <span>{{dc.metadata.creationTimestamp | timescon}}</span>
                    </td>
                </tr>
                <tr class="df_blank">
                        <td colspan="5" class="td_colspan_li" style="text-align: center;" ng-if="items.length===0">
                            <p class="blank_block">  <span class="blank_tit">{{text}}</span></p>
                        </td>
                    </tr>
            </table>
            <div class="text-center" ng-if="grid.total > 10" class="table_mar_top" style="">
                <uib-pagination class="pagination pagination-sm" ng-model="grid.page" total-items="grid.total" items-per-page="grid.size"
                    boundary-links="false" max-size="12" rotate="true" previous-text="<" next-text=">">
                </uib-pagination>

            </div>

        </div>
    </div>

</div>
