<div id="image" class="repository_frame df_top_set" style="margin-left:20px;margin-right:20px;margin-top:20px;">


    <div class="row image_jia_btn" style="margin:0;">

            <tr>
                <div class="row row_set">

                    <th class='col-lg-2 col-md-2 col-sm-1'>镜像名称</th>

                                    <i class="uex-icon-to-front" ng-if="uex_front"></i>
                                </span>
                    </th>
                    <th class='col-lg-2 col-md-2 col-sm-2'>创建时间</th>
                </div>

            </tr>

            <tr ng-if="proname" ng-repeat="item in newprimage">

                    <a class="href-orange" ui-sref="console.primage({namespace:namespace,name:item.name})" uib-tooltip="{{item.name}}"

                </td>

                <td>
                    <span>{{item.update_time | timescon}}</span>
                </td>
                <td>
                    <span>{{item.creation_time | timescon}}</span>
                </td>

            <tr ng-if="!proname" class="df_blank">

                    </p>
                </td>
            </tr>
            <tr class="df_blank">
                <td colspan="5" class="td_colspan_li" style="text-align: center;" ng-if="newprimage.length===0">
                    <p class="blank_block">
                            <span class="blank_pic"></span>

                    </p>
                </td>
            </tr>
        </table>
