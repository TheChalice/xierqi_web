<div class="loading-box" ng-show=loaded>
    <div class="loader">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<div class="df_frame">
    <form class="form-horizontal" name="frm">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span style="font-size: 16px; color: #5a6378">新建密钥卷</span>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-2 control-label text-left" style="margin-top: 10px; color: #5a6378; font-size:14px; text-align: left; font-weight: normal">密钥卷名称</label>
                    <div class="col-sm-10" style="padding-right: 40px; ">
                        <input  style="margin-top: 10px; width: 640px;" type="text" name="name" class="form-control"
                                ng-blur="nameblur()"
                                onkeypress="if((event.keyCode > 31 && event.keyCode < 44) || (event.keyCode > 46 && event.keyCode < 48) || (event.keyCode > 57 && event.keyCode < 65) || (event.keyCode > 90 && event.keyCode < 97))event.returnValue = false;"
                                ng-focus="namefocus()"
                                ng-model="secrets.metadata.name"
                                placeholder="创建一个密钥卷名称">
                        <small ng-if="namerr.nil" class="fa fa-info-circle err-tip">请输入正确构建名称
                        </small>
                        <small ng-if="namerr.rexed" class="fa fa-info-circle err-tip">请输入4~30位名称,名称只能包含小写英文、数字以及“-”(不能以数字开头)
                        </small>
                        <small ng-if="namerr.repeated" class="fa fa-info-circle err-tip">输入的名称已重复
                        </small>
                    </div>
                </div>
                <hr>
                <div class="row" style="margin-top: 18px">
                    <label class="col-sm-2 control-label text-left" style="margin-top: 10px; color: #5a6378; font-size:14px; text-align: left; font-weight: normal">密钥卷项</label>
                    <div class="col-md-10" style="margin-top: 16px">
                            <a href="javascript:;" ng-click="add()"
                            style="line-height: 40px; margin-top: -20px;cursor:pointer;position:relative;margin-right:120px;" class="href-add test11">
                             <i style="cursor:pointer;" class="fa fa-plus-circle fa-lg"></i>&nbsp;&nbsp;<span style="font-size: 12px;cursor:pointer;">添加文件</span>
                             <input type="file" id="file-input" value="选择" style="cursor:pointer;"/>
                         </a>

                        <a href="javascript:;" ng-click="addSecret()" class="href-add">
                            <i class="fa fa-plus-circle fa-lg"></i>
                            <span class="font12" >创建键值&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <small ng-if="grid.keybuhefa" class="err-tip"><i class="fa fa-info-circle"></i>&nbsp;key值不合法</small>
                                <small ng-if="grid.keychongfu" class="err-tip"><i class="fa fa-info-circle"></i>&nbsp;key值重复</small>
                                <!--<small ng-if="grid.keynull" class="err-tip"><i class="fa fa-info-circle"></i>&nbsp;key值或value值为空</small>-->
                            </span>
                        </a>


                    </div>
                    <div class="timeline col-md-12" style="margin-top: 20px;">
                        <ul style="border: none;">
                            <li ng-repeat="item in secrets.configarr">
                                <!--<label uib-tooltip="{{item.metadata.creationTimestamp | timescon}}">-->
                                <!--<span class="dot"></span>&nbsp;&nbsp;&nbsp;&nbsp;-->
                                <!--{{item.metadata.creationTimestamp | dateRelative}}-->
                                <!--</label>-->
                                <div class="container-fluid diantiao" style="margin-left: 0;">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <input style="width: 100%;" type="text" ng-model="item.key" placeholder="文件名称" style="background:none;border:1px solid #c9c9c9">
                                            <!--{{item.key}}-->
                                        </div>

                                        <div class="col-sm-5">

                                        </div>
                                        <div class="col-sm-3 text-right">

                                            <a class="icon25 icon25-collapse" ng-click="getLog($index)"
                                               href="javascript:;"></a>

                                            <a ng-click="deletekv($index)" class="icon25 icon25-delete" uib-tooltip="删除"
                                               href="javascript:;"></a>


                                        </div>
                                    </div>
                                </div>
                                <div uib-collapse="!item.showLog">
                                    <div class="well well-log"
                                         style='overflow: auto;background-color: #fff; margin-top: 15px;margin-left: 0;border: 1px solid #c9c9c9;'>
                                        <textarea ng-model="item.value" class="testt" id='sa'></textarea>
                                    </div>
                                </div>

                            </li>
                        </ul>
                        <div class="col-md-12" style="margin-bottom: 20px;"
                             ng-repeat="item in volume.configitems">
                            <input class="col-md-5 key" type="text" placeholder="KEY" ng-model="item.key" style="background:none;border:1px solid #c9c9c9;">
                            <div class="col-md-1"></div>
                            <textarea class="col-md-5 key" style="padding-top: 0;padding-left: 10px;border: 1px solid #c9c9c9;" type="text" placeholder="VALUE" ng-model="item.value"></textarea>
                            <a class="fa fa-times-circle col-md-1" ng-click="rmovekv($index)"
                               style="text-decoration: none;text-align: center;line-height: 34px; color: #9fa7b7;" href="javascript:;"></a>
                        </div>
                    </div>

                    <div class="secretitem row" style="margin-top: 20px; margin-bottom: 20px">
                        <!--<div style="margin-bottom: 20px" ng-repeat="items in secrets.secretsarr">-->
                        <!--<input class="form-control" type="text"  style="display: inline-block; width: 300px;" placeholder="KEY" ng-model="items.key">-->
                        <!--<textarea class="form-control" style="display: inline-block;height: 34px; width: 300px; margin-left: 40px; max-width: 300px;" placeholder="VALUE" ng-model="items.value"></textarea>-->
                        <!--<a class="fa fa-times-circle " ng-click="rmsecret($index)" style="text-decoration: none; color: #9fa7b7; margin-left: 10px;" href="javascript:;"></a>-->
                        <!--</div>-->
                        <div class="col-md-12" style="margin-bottom: 20px;padding-left: 26px;"
                             ng-repeat="item in secrets.secretsarr">
                            <input class="col-md-5 key config_border" type="text" placeholder="KEY" ng-model="item.key" style="background:none;">
                            <div class="col-md-1"></div>
                            <textarea class="col-md-5 key config_border" style="padding-left:6px;padding-right:6px;" type="text" placeholder="VALUE" ng-model="item.value"></textarea>
                            <a class="fa fa-times-circle col-md-1" ng-click="rmsecret($index)"
                               style="text-decoration: none;text-align: center;line-height: 34px; color: #9fa7b7;" href="javascript:;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="javascript:;" ng-if="grid.secreteno" class="btn btn-block create btn-orange" style=" margin-top: 35px; color: white;" ng-click="postsecret()">创建密钥卷</a>
        <a href="javascript:;" ng-if="!grid.secreteno" disabled="disabled" class="btn btn-block create" style="background-color: #ccc; margin-top: 35px; color: white;">创建密钥卷</a>

    </form>
</div>
<style>
    .key {
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
    }
    #file-input {
        position: absolute;
        right: 0;
        top: 0;
        opacity: 0;
        filter: alpha(opacity=0);
        width: 110px;
        height: 24px
    }
    .config_border{border:1px solid #CCD5E0;}
    .config_border:hover{border:1px solid #47B2FB;}
    .config_border:active{border:1px solid #47B2FB;}
    .testt {
        font-size: 12px;
        line-height: 20px;
        background: none;
        border: none;
        color: #333333;
        height: 300px;
        word-break: break-all;
        word-wrap: break-word;
        white-space: pre-wrap;
        display: block;
        max-height: 300px;
        width: 100%;
        max-width: 100%;
    }
</style>
