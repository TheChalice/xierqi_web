<div class="df_block_right col-sm-10">    <span class="my-checkbox" style="margin-bottom:4px;">        <span class="checkbox-check usetest" ng-class="{active: container.livenessFlag}"              ng-click="openLivePro(outerIndex)">            <span class="check-btn"></span>        </span>    </span>    <!--<c-checkbox checked="container.open.livenessProbe"></c-checkbox>-->    <div ng-show="container.livenessFlag" class="row">        <div class="col-md-12" style="float:left;width: 100%;">            <div class="col-sm-3" style="padding:0px; width:167px;">                <p style="margin:5px 0px">类型</p>                <div class="dropdown dropdown-select" style="width:100%">            <span class="btn dropdown-toggle" data-toggle="dropdown" ng-blur="false">                <span>{{container.livenesscheck}}</span>                <span class="caret"></span>            </span>                    <ul class="dropdown-menu">                        <li>                            <a href="javascript:;"                               ng-click="container.livenesscheck= 'HTTP'">{{'HTTP'}}</a>                        </li>                        <li>                            <a href="javascript:;"                               ng-click="container.livenesscheck = '命令'">{{'命令'}}</a>                        </li>                        <li>                            <a href="javascript:;"                               ng-click="container.livenesscheck= 'TCP'">{{'TCP'}}</a>                        </li>                    </ul>                </div>                </p>            </div>            <div class="col-sm-3" style="width:115px;" ng-show="container.livenesscheck=== 'HTTP'">                <p>&nbsp;</p>                <p>                    <label ng-class="{'active':container.livenesshttpscheck}"                           ng-click="container.livenesshttpscheck = !container.livenesshttpscheck"                           style="cursor: pointer;">                        <i class="faa faa-check"></i>                    </label>                    <span>使用HTTPS</span>                </p>            </div>            <div class="col-sm-3" style="width:167px;padding:0px;" ng-show="container.livenesscheck=== 'HTTP'">                <p style="margin:5px 0px">路径</p>                <p>                    <input class="form-control" style="font-size: 12px;width:167px;height:26px;" ng-model="container.livenessProbe.httpGet.path" type="text"                           placeholder="/">                </p>            </div>            <div class="col-sm-3" style="width:167px;"                 ng-show="container.livenesscheck=== 'HTTP' ">                <p style="margin:5px 0px">端口</p>                <p><input class="form-control" style="font-size: 12px;width:167px;height:26px;" ng-model="container.livenessProbe.httpGet.port" type="text"                          placeholder=""></p>            </div>            <div class="col-sm-3" style="width:167px;"                 ng-show="container.livenesscheck=== 'TCP'">                <p style="margin:5px 0px">端口</p>                <p>                    <input class="form-control" style="font-size: 12px;width:167px;height:26px;" ng-model="container.livenessProbe.tcpSocket.port" type="text"                          placeholder="">                </p>            </div>            <div class="col-sm-3" style="width:167px;" ng-show="container.livenesscheck=== '命令'">                <p style="margin:5px 0px">命令</p>                <p>                    <input class="form-control" style="font-size: 12px;width:167px;height:26px;" ng-model="container.livenessProbe.exec" type="text"                          placeholder="">                </p>                <!--<div ng-repeat="com in container.livenesscheck.exec.command track by $index" ng-init="innerindex = $index">-->                    <!--<div style="padding-top: 5px;">-->                        <!--<input type="text" name="candoname" class="form-control"-->                               <!--style="font-size: 12px;width:167px;height:26px;border: solid 1px #ccd5e0;"-->                               <!--ng-model=com.key required-->                               <!--placeholder=""/>-->                    <!--</div>-->                <!--</div>-->            </div>        </div>        <div class="col-md-12" style="float:left;width: 100%;">            <div class="col-sm-3" style="width:167px;padding: 0px;">                <p style="margin:5px 0px">初始延迟</p>                <p><input class="form-control" ng-model="container.livenessProbe.initialDelaySeconds"                          onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9]+/,'');}).call(this)"                          type="text" placeholder="1"                          style="width: 85%;margin-right:10px;display: inline-block;font-size: 12px;height:26px;">秒</p>            </div>            <div class="col-sm-3" style="width:167px;padding: 0px;margin-left:20px">                <p style="margin:5px 0px">超时</p>                <p><input class="form-control" ng-model="container.livenessProbe.timeoutSeconds"                          onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9]+/,'');}).call(this)"                          type="text" placeholder="1"                          style="width: 85%;margin-right:10px;display: inline-block;font-size: 12px;height:26px;">秒</p>            </div>        </div>    </div></div>
