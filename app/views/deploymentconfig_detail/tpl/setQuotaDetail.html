<div class="df_block_right" style="width: 600px;">    <span class="my-checkbox" style="margin-bottom:4px;">        <span class="checkbox-check usetest" ng-class="{active: container.resourcesFlag}"              ng-click="openRc(outerIndex)">            <span class="check-btn"></span>        </span>    </span>    <!--<c-checkbox checked="container.open.resources"></c-checkbox>-->    <div ng-show="container.resourcesFlag">        <div class="col-md-12" style="padding:10px 0px 5px;">CPU</div>        <div class="col-md-12" style="padding: 0;">            <div class="col-md-4 quota-box-wrop" style="padding: 0;">                <div style="position: relative">                    <input class="form-control quota-input"                           placeholder="最小值"                           onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                           ng-model="container.resources.requests.cpu"                           style="display: inline-block;border-top-left-radius: 4px;border-bottom-left-radius: 4px;"                           type="text"                           ng-class="{'inputError':container.requestOfCpu}"                           name="num">                    <div class="dropdown" style="display: inline-block">                        <button class="btnout btn btn-default dropdown-toggle select quota-dropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                            {{container.resourcesunit.mincpu}}                            <span class="caret"></span>                        </button>                        <ul class="dropdown-menu" style="min-width:80px;" aria-labelledby="dropdownMenu1">                            <li><a style="padding:3px 10px;" ng-click="container.resourcesunit.mincpu='cores'">cores</a></li>                            <li><a style="padding:3px 10px;" ng-click="container.resourcesunit.mincpu='millicores'">millcores</a></li>                        </ul>                    </div>                </div>                <small ng-if="container.requestOfCpu" class="fa fa-info-circle err-tip err-position">不能为空</small>            </div>            <div class="col-md-4 quota-box-wrop" style="padding: 0;margin-left: 25px;">                <div style="position: relative">                    <input class="form-control quota-input"                           ng-class="{'inputError':container.limitOfCpu}"                           placeholder="最大值"                           onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                           ng-model="container.resources.limits.cpu"                           style="display: inline-block;border-top-left-radius: 4px;border-bottom-left-radius: 4px;"                           type="text"                           name="num">                    <div class="dropdown" style="display: inline-block">                        <button class="btnout btn btn-default dropdown-toggle select quota-dropdown"                                style="" type="button" data-toggle="dropdown"                                aria-haspopup="true" aria-expanded="true">                            {{container.resourcesunit.maxcpu}}                            <span class="caret"></span>                        </button>                        <ul class="dropdown-menu" style="min-width:80px;" aria-labelledby="dropdownMenu1">                            <li><a style="padding:3px 10px;" ng-click="container.resourcesunit.maxcpu='cores'">cores</a></li>                            <li><a style="padding:3px 10px;" ng-click="container.resourcesunit.maxcpu='millicores'">millcores</a></li>                        </ul>                    </div>                    <small ng-if="container.limitOfCpu" class="fa fa-info-circle err-tip err-position">不能为空</small>                </div>            </div>        </div>        <div class="col-md-12" style="padding:10px 0px 5px ;">MEMORRY</div>        <div class="col-md-12" style="padding: 0;">            <div class="col-md-4 quota-box-wrop" style="padding: 0;">                <div style="position: relative;">                    <input class="form-control quota-input"                           placeholder="最小值"                           onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                           ng-model="container.resources.requests.memory"                           style="display: inline-block;border-top-left-radius: 4px;border-bottom-left-radius: 4px;"                           ng-class="{'inputError':container.requestOfMemory}"                           type="text"                           name="num">                    <div class="dropdown" style="display: inline-block">                        <button class="btnout btn btn-default dropdown-toggle select quota-dropdown" style="" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                            {{container.resourcesunit.minmem}}                            <span class="caret"></span>                        </button>                        <ul class="dropdown-menu" style="min-width: 80px;" aria-labelledby="dropdownMenu1">                            <li>                                <a style="padding:3px 10px;" ng-click="container.resourcesunit.minmem='MB'">MB</a>                            </li>                            <li>                                <a style="padding:3px 10px;" ng-click="container.resourcesunit.minmem='GB'">GB</a>                            </li>                        </ul>                    </div>                </div>                <small ng-if="container.requestOfMemory" class="fa fa-info-circle err-tip err-position">不能为空</small>            </div>            <div class="col-md-4 quota-box-wrop" style="padding: 0;margin-left: 25px;">                <div style="position: relative;">                    <input class="form-control quota-input"                           ng-class="{'inputError':container.limitOfMemory}"                           placeholder="最大值"                           onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9.]+/,'');}).call(this)"                           ng-model="container.resources.limits.memory"                           style="display: inline-block;border-top-left-radius: 4px;border-bottom-left-radius: 4px;"                           type="text"                           name="num">                    <div class="dropdown" style="display: inline-block">                        <button class="btnout btn btn-default dropdown-toggle select quota-dropdown" style="" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">                            {{container.resourcesunit.maxmem}}                            <span class="caret"></span>                        </button>                        <ul class="dropdown-menu" style="min-width:80px;" aria-labelledby="dropdownMenu1">                            <li><a style="padding:3px 10px;" ng-click="container.resourcesunit.maxmem='MB'">MB</a></li>                            <li><a style="padding:3px 10px;" ng-click="container.resourcesunit.maxmem='GB'">GB</a></li>                        </ul>                    </div>                </div>                <small ng-if="container.limitOfMemory" class="fa fa-info-circle err-tip err-position">不能为空</small>            </div>            <!--<div class="col-md-2" style="padding: 0;text-align: center;line-height: 54px;">-->            <!--<span  >可用CPU:{{grid.cpunum}}个</span>-->            <!--</div>-->        </div>    </div></div>
