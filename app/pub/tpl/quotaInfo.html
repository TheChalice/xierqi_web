<div class="modal-header">
    <h5 class="modal-title">
        <!--<span class="icon20 icon20-{{tp}}"></span>-->
       <span style="font-size: 14px;font-weight: bold;">限额</span>
        <a ng-if="!close" ng-click="cancel()" href="javascript:;" class="modal-close">
            <i class="fa fa-times-circle pull-right uex-icon-cross"></i>
        </a>
    </h5>
</div>
<div class="modal-body" style="text-align: left;font-size: 12px;">
    <div style="padding-bottom: 10px;;">资源名称：{{name}}</div>
    <div style="width: 100%;height: 240px;overflow-y: auto;border: 1px solid #E0E6ED;">
        <div style="width: 100%;line-height: 24px;border-bottom: 1px solid #E0E6ED;padding: 0px 15px;" ng-repeat="(key,value) in quota">{{key}}&nbsp;{{value}}</div>
    </div>

</div>
