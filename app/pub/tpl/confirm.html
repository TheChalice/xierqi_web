<div class="modal-header">
    <h5 class="modal-title">
        <span class="icon20 icon20-{{tp}}"></span>
        {{title}}
        <a ng-click="cancel()" href="javascript:;" class="modal-close">
            <i class="fa fa-times-circle pull-right"></i>
        </a>
    </h5>
</div>
<div class="modal-body">
    <p class="modal-msg">{{txt}}</p>
    <small class="modal-tip" ng-if="tip">
        <span class="icon12 icon12-tip"></span>{{tip}}
    </small>
</div>
<div class="modal-footer" ng-if="!iscf" >
    <button class="btn btn-gray" ng-click="cancel()">取消</button>
    <button class="btn btn-orange" ng-click="ok()">确认</button>
</div>
<div class="modal-footer" ng-if="iscf">
    <button class="btn btn-orange" ng-click="ok()">我知道了</button>
</div>
