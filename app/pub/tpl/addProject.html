<div>
    <div class="modal-header">
        <h5 class="modal-title">
            Create New Project
            <a ng-click="cancel()" href="javascript:;" class="modal-close">
                <i class="fa fa-times-circle pull-right"></i>
            </a>
        </h5>
    </div>
    <div class="modal-body">
        <p class="modal-msg" style="padding-left: 15px;text-align: left;font-size: 14px;color: #5a6378;">Name
            <small class="modal-tip" style="float: right;" ng-if="status.isNull">
                <span class="icon12 icon12-tip"></span>{{status.tipOfName}}
            </small>
        </p>
        <div class="row">
            <div class="col-md-12" style="padding-left: 30px;">
                <div>
                    <input type="text" class="form-control" ng-model="name" ng-change="changeOfName1()">
                </div>

            </div>
        </div>
        <p class="modal-msg" style="padding-left: 15px;text-align: left;font-size: 14px;color: #5a6378;">DisplayName
            <small class="modal-tip" style="float: right;" ng-if="status.displayNameOfNull">
                <span class="icon12 icon12-tip"></span>{{status.tipOfDisplayName}}
            </small>
        </p>
        <div class="row">
            <div class="col-md-12" style="padding-left: 30px;">


                <div>
                    <input type="text" class="form-control" ng-model="displayName" ng-change="changeOfName2()">

                </div>


            </div>
        </div>
        <p class="modal-msg" style="padding-left: 15px;text-align: left;font-size: 14px;color: #5a6378;">Description
            <small class="modal-tip" style="float: right;" ng-if="status.descriptionOfNull">
                <span class="icon12 icon12-tip"></span>{{status.tipOfDescription}}
            </small>
        </p>
        <div class="row">
            <div class="col-md-12" style="padding-left: 30px;">
                <div>
                    <input type="text" class="form-control" ng-model="Description" ng-change="changeOfName3()">
                </div>


            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-gray cancel" ng-click="cancel()">取消</button>
        <button class="btn btn-orange" id="confirm" ng-click="ok()">确认</button>
    </div>
    <style>
        #confirm {
            color: white;
        }
    </style>

</div>
