<div class="modal-header">    <h5 class="modal-title">        <i class="faa faa-pod"></i>        证书详情        <a ng-click="cancel()" href="javascript:;" class="modal-close">            <i class="fa fa-times-circle pull-right"></i>        </a>    </h5></div><div class="modal-body" style="padding: 25px 40px;text-align: left; height: 374px;overflow-y: auto">    <div class="row">        <div class="col-md-6">域名:</div><div class="col-md-6">{{diploma.spec.host||'None'}}</div>        <div class="col-md-6">路径:</div><div class="col-md-6">{{diploma.status.ingress||'None'}}</div>        <div class="col-md-6">服务:</div><div class="col-md-6">{{diploma.spec.to.name||'None'}}</div>        <div class="col-md-6">TLS设置:</div><div class="col-md-6">{{diploma.spec.tls.termination||'None'}}</div>        <div class="col-md-6">HTTP协议设置:</div><div class="col-md-6">{{diploma.spec.tls.insecureEdgeTerminationPolicy||'None'}}</div>        <div class="timeline timee col-md-12" style="margin-top: 20px;">            <ul style="border: none;">                <li ng-if="diploma.spec.tls.certificate">                    <!--<h4>证书</h4>-->                    <div class="container-fluid diantiao" style="margin-left: 0;">                        <div class="row">                            <div class="col-sm-4">                                <!--<input style="width: 100%;" type="text" ng-model=diploma.zsfile.key placeholder="文件名称">-->                                证书                            </div>                            <div class="col-sm-5">                            </div>                            <div class="col-sm-3 text-right">                                <a class="icon25 icon25-collapse" ng-click="zhengshu=!zhengshu"                                   href="javascript:;"></a>                            </div>                        </div>                    </div>                    <div uib-collapse="!zhengshu">                        <div class="well well-log"                             style='overflow: auto;background-color: #fff; margin-top: 15px;margin-left: 0;border: 1px solid #c9c9c9;'>                            <textarea ng-model="diploma.spec.tls.certificate" class="testt"></textarea>                        </div>                    </div>                </li>                <li ng-if="diploma.spec.tls.key">                    <!--<h4>密钥卷</h4>-->                    <div class="container-fluid diantiao" style="margin-left: 0;">                        <div class="row">                            <div class="col-sm-4">                                <!--<input style="width: 100%;" type="text" ng-model=diploma.zsfile.key placeholder="文件名称">-->                                密钥卷                            </div>                            <div class="col-sm-5">                            </div>                            <div class="col-sm-3 text-right">                                <a class="icon25 icon25-collapse" ng-click="miyao=!miyao"                                   href="javascript:;"></a>                            </div>                        </div>                    </div>                    <div uib-collapse="!miyao">                        <div class="well well-log"                             style='overflow: auto;background-color: #fff; margin-top: 15px;margin-left: 0;border: 1px solid #c9c9c9;'>                            <textarea ng-model="diploma.spec.tls.key" class="testt"></textarea>                        </div>                    </div>                </li>                <li ng-if="diploma.spec.tls.caCertificate">                    <!--<h4>CA证书</h4>-->                    <div class="container-fluid diantiao" style="margin-left: 0;">                        <div class="row">                            <div class="col-sm-4">                                <!--<input style="width: 100%;" type="text" ng-model=diploma.zsfile.key placeholder="文件名称">-->                                CA证书                            </div>                            <div class="col-sm-5">                            </div>                            <div class="col-sm-3 text-right">                                <a class="icon25 icon25-collapse" ng-click="cazhengshu=!cazhengshu"                                   href="javascript:;"></a>                            </div>                        </div>                    </div>                    <div uib-collapse="!cazhengshu">                        <div class="well well-log"                             style='overflow: auto;background-color: #fff; margin-top: 15px;margin-left: 0;border: 1px solid #c9c9c9;'>                            <textarea ng-model="diploma.spec.tls.caCertificate" class="testt"></textarea>                        </div>                    </div>                </li>                <li ng-if="diploma.spec.tls.destinationCACertificate">                    <!--<h4>目标CA证书</h4>-->                    <div class="container-fluid diantiao" style="margin-left: 0;">                        <div class="row">                            <div class="col-sm-4">                                <!--<input style="width: 100%;" type="text" ng-model=diploma.zsfile.key placeholder="文件名称">-->                                目标CA证书                            </div>                            <div class="col-sm-5">                            </div>                            <div class="col-sm-3 text-right">                                <a class="icon25 icon25-collapse" ng-click="mcazhengshu=!mcazhengshu"                                   href="javascript:;"></a>                            </div>                        </div>                    </div>                    <div uib-collapse="!mcazhengshu">                        <div class="well well-log"                             style='overflow: auto;background-color: #fff; margin-top: 15px;margin-left: 0;border: 1px solid #c9c9c9;'>                            <textarea ng-model="diploma.spec.tls.destinationCACertificate" class="testt"></textarea>                        </div>                    </div>                </li>            </ul>        </div>    </div><style>    .timee ul>li {        margin: 0;        margin-bottom: 20px;    }    .testt {        font-size: 12px;        line-height: 20px;        background: none;        border: none;        color: #333333;        height: 300px;        word-break: break-all;        word-wrap: break-word;        white-space: pre-wrap;        display: block;        max-height: 300px;        width: 100%;        max-width: 100%;    }</style></div>
