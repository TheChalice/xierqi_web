<div class="service-ctrl">

    <div class="row rongqi" style="padding: 0;list-style: none;margin:0; margin-bottom: 30px;border: 1px solid #e6e9f2;">
        <div class="col-md-12" style="background-color: #e6e9f2; height: 30px;line-height:30px;font-size:12px;color:#475669;">

            <div class="col-md-3">时间</div>
            <div class="col-md-3">原因</div>
            <div class="col-md-6">信息</div>

        </div>
        <div class="col-md-12 event df_deplay_h" ng-repeat="event in eventsws.items  | orderBy : 'mysort'" style="padding-top: 10px;padding-left: 0px;padding-right: 0px;padding-bottom:10px;font-size:12px;color:#475669;">
            <!-- <div class="col-md-1 paddingeve" style="text-align: center;" ng-class="{'paddingevent':event.message.length>170,'paddingeventz':event.message.length>65&&event.message.length<=170}" uib-tooltip="{{event.metadata.creationTimestamp | duration3}}"><span style="">{{event.metadata.creationTimestamp | timescon2}}</span></div>
             <div class="col-md-2 paddingeve" style="text-align: center;" ng-class="{'paddingevent':event.message.length>170,'paddingeventz':event.message.length>65&&event.message.length<=170}"><span uib-tooltip="{{event.involvedObject.name}}">{{event.involvedObject.name}}</span></div>
             <div class="col-md-2 paddingeve" style="text-align: center;" ng-class="{'paddingevent':event.message.length>170,'paddingeventz':event.message.length>65&&event.message.length<=170}"><span style="word-wrap: break-word;text-align: center;">{{event.involvedObject.kind}}</span></div>
             <div class="col-md-1 paddingeve" style="text-align: center;" ng-class="{'paddingevent':event.message.length>170,'paddingeventz':event.message.length>65&&event.message.length<=170}"><span style="word-wrap: break-word;">{{event.type}}</span></div>
             <div class="col-md-6"><span style="word-break:break-all;word-wrap: break-word;">{{event.message}}<br><small style="color:#5a6378;font-size: 10px;">出现{{event.count}}次</small></span></div>-->
            <div class="col-md-3">{{event.metadata.creationTimestamp | timescon2}}</div>
            <div class="col-md-3">{{event.type}}</div>
            <div class="col-md-6">{{event.message}}</div>
        </div>
        <!--<div class="col-md-12 load7" ng-if="!eventsws.items.length&&hasevent" style="padding: 0;overflow: hidden;">-->
        <!--<div class="loader">加载中...</div>-->
        <!--</div>-->
        <div class="df_blank">
            <div class="col-md-12 td_colspan_li" style="text-align: center;" ng-if="eventsws.items.length===0">
                <p class="blank_block">
                        <span class="blank_pic"></span>
                    <span class="blank_tit">当前列表暂时没有数据</span>
                </p>
            </div>
        </div>

    </div>

    <style>
        .service-ctrl .df_blank .td_colspan_li{
            height: 120px;
            position: relative;
        }

        .blank_block {
            padding: 6px 15px 6px;
            border-radius: 2px;
            margin-left: 30px;
            color: #5a6378;
            font-size: 12px;
            line-height: 25px;
            margin: 0;
            position: absolute;
            width: 80%;
            left: 50%;
            margin-left: -40%;
            top: 50%;
            margin-top: -19px;
        }

        .blank_block .blank_tit {
            font-size: 12px;
            color: #475669;
        }

        .df_table .blank_tit {
            font-size: 12px;
            color: #A2B0C4;
            margin-left: 0px;
            vertical-align: middle;
        }

        .load7 .loader:before,
        .load7 .loader:after,
        .load7 .loader {
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            /*background-color: chocolate;*/
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: load 1.8s infinite ease-in-out;
            animation: load 1.8s infinite ease-in-out;
        }

        .load7 .loader {
            margin: 8em auto;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            -webkit-animation-delay: 0.16s;
            animation-delay: 0.16s;
        }

        .load7 .loader:before {
            left: -3.5em;
        }

        .load7 .loader:after {
            left: 3.5em;
            -webkit-animation-delay: 0.32s;
            animation-delay: 0.32s;
        }

        .load7 .loader:before,
        .loader:after {
            content: '';
            position: absolute;
            top: 0;
        }

        @-webkit-keyframes load {
            0%,
            80%,
            100% {
                box-shadow: 0 2.5em 0 -1.3em #f8b551;
            }
            40% {
                box-shadow: 0 2.5em 0 0 #f8b551;
            }
        }

        @keyframes load {
            0%,
            80%,
            100% {
                box-shadow: 0 2.5em 0 -1.3em #f8b551;
            }
            40% {
                box-shadow: 0 2.5em 0 0 #f8b551;
            }
        }

        .biaotou {
            text-align: center;
        }

        .event .paddingeve {
            padding: 1% 0;
        }

        .event .paddingeventz {
            padding: 3% 0;
        }

        .event .paddingevent {
            padding: 5% 0;
        }

        .rongqi>div {
            /*text-align: center;*/
            border-top: 1px solid #e6e9f2;
        }

        .table-default.sub-table>tbody>tr {
            display: table-row;
            vertical-align: inherit;
            vertical-align: middle;
        }

        .table-default.sub-table>tbody>tr>td {
            padding: 12px 10px;
        }
    </style>

</div>
